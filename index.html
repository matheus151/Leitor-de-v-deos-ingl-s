<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Player Estudo Pro (V15.0)</title>
    <style>
        /* --- GERAL --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: #000; color: #fff; margin: 0; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* --- CONTROLES SUPERIORES --- */
        #controls-wrapper {
            background: #1a1a1a; 
            z-index: 50; padding: 8px;
            transition: opacity 0.3s;
            max-height: 80vh; 
            overflow-y: auto;
            flex-shrink: 0;
            border-bottom: 1px solid #333;
        }
        
        #ui-toggle-bar {
            background: #111; color: #666; text-align: center; padding: 6px;
            cursor: pointer; border-bottom: 1px solid #333; z-index: 51;
            font-size: 1.2rem; line-height: 1; user-select: none; flex-shrink: 0;
        }
        #ui-toggle-bar:hover { background: #222; color: #fff; }

        /* BUSCA YOUTUBE */
        .yt-search-group { display: flex; gap: 5px; margin-bottom: 8px; }
        .yt-input {
            background: #333; border: 1px solid #444; color: #fff; padding: 8px;
            border-radius: 6px; flex-grow: 1; font-size: 0.8rem;
        }
        .yt-btn {
            background: #e52d27; color: #fff; border: none; padding: 0 12px;
            border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1.2rem;
        }
        .search-trigger-btn { background: #00a8ff; } 

        /* RESULTADOS */
        #search-results-container {
            display: none; background: #222; border: 1px solid #444; border-radius: 8px; 
            margin-bottom: 10px; overflow: hidden;
        }
        #results-header {
            background: #333; padding: 8px 12px; font-size: 0.85rem; font-weight: bold;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; border-bottom: 1px solid #444;
        }
        .toggle-arrow { font-size: 1.2rem; transform: rotate(0deg); transition: transform 0.3s; }
        .toggle-arrow.collapsed { transform: rotate(180deg); }

        #search-results-list {
            display: flex; flex-direction: column; gap: 10px; padding: 10px;
            max-height: 40vh; overflow-y: auto; transition: max-height 0.3s ease;
        }
        #search-results-list.hidden { max-height: 0; padding: 0; border: none; }

        .video-item {
            display: flex; gap: 10px; padding: 8px; background: #2a2a2a; 
            border-radius: 6px; cursor: pointer; align-items: center; border: 1px solid transparent; position: relative;
        }
        .video-item:active { background: #444; border-color: #666; }
        .video-thumb-wrapper { position: relative; width: 100px; height: 56px; flex-shrink: 0; }
        .video-thumb { width: 100%; height: 100%; object-fit: cover; border-radius: 4px; background: #000; }
        .video-duration {
            position: absolute; bottom: 4px; right: 4px; 
            background: rgba(0,0,0,0.8); color: #fff; 
            font-size: 0.65rem; padding: 1px 4px; border-radius: 2px;
        }
        .video-info { flex-grow: 1; overflow: hidden; }
        .video-title { font-size: 0.85rem; line-height: 1.2; margin-bottom: 4px; font-weight: 500; }
        .video-channel { font-size: 0.7rem; color: #aaa; }
        .loading-more { text-align: center; color: #aaa; padding: 10px; font-style: italic; font-size: 0.8rem; }

        /* API KEY */
        #api-key-config {
            display: none; padding: 10px; background: #332b00; border: 1px solid #ffcc00;
            border-radius: 6px; margin-bottom: 10px; font-size: 0.8rem;
        }

        /* ARQUIVOS */
        #file-controls { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 8px; }
        .custom-file-upload {
            border: 1px solid #444; display: flex; align-items: center; justify-content: center;
            padding: 10px; cursor: pointer; background: #333; border-radius: 6px; 
            flex-grow: 1; text-align: center; font-weight: 600; font-size: 0.85rem;
        }
        
        /* A√á√ïES */
        .btn-clear { background: #c0392b; color: #fff; border: none; padding: 10px; width: 100%; border-radius: 6px; font-weight: bold; margin-bottom: 8px; cursor: pointer; }
        .btn-magic-sub { background: #27ae60; color: #fff; width: 100%; margin-bottom: 8px; padding: 12px; font-size: 0.9rem; border: 1px solid #2ecc71; animation: pulse 2s infinite; cursor: pointer; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.9; } 100% { opacity: 1; } }

        /* CONTROLES DE ESTILO (Fonte e Cor) */
        #style-controls {
            display: flex; justify-content: space-between; align-items: center;
            font-size: 0.8rem; background: #222; padding: 6px; border-radius: 6px;
        }
        .style-group { display: flex; align-items: center; gap: 8px; }
        .color-picker-label { display: flex; align-items: center; gap: 3px; }
        input[type="color"] { border: none; width: 25px; height: 25px; background: none; padding: 0; }
        
        .font-btn {
            background: #444; color: #fff; border: 1px solid #555; width: 30px; height: 30px;
            border-radius: 4px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .font-btn:active { background: #666; }

        input[type="file"] { display: none; }
        #resume-status { font-size: 0.75rem; color: #4cd137; text-align: center; margin-top: 5px; display: none; }

        /* --- V√çDEO --- */
        #video-wrapper { 
            position: relative; flex-grow: 1; display: flex; 
            align-items: center; justify-content: center; background: #000; 
            overflow: hidden; width: 100%; height: 100%;
        }
        video { width: 100%; max-height: 100%; object-fit: contain; display: block; }
        
        #yt-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; align-items: center; justify-content: center; z-index: 1; }
        iframe { width: 100%; height: 100%; border: none; pointer-events: none; }

        /* GESTOS */
        #gesture-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }
        #unlock-yt-btn {
            position: absolute; top: 10px; right: 10px; z-index: 60;
            background: rgba(0,0,0,0.6); color: #fff; border: 1px solid #555;
            padding: 5px 10px; border-radius: 4px; font-size: 0.7rem; display: none; cursor: pointer;
        }

        /* --- LEGENDAS --- */
        #subtitle-container {
            position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%);
            width: auto; min-width: 80%; max-width: 98%; z-index: 20; 
            display: flex; flex-direction: column; align-items: center;
        }
        .subtitle-box {
            background-color: rgba(0, 0, 0, 0.7); color: #ffffff;
            padding: 0 12px 8px 12px; border-radius: 12px;
            pointer-events: auto; user-select: none; -webkit-user-select: none; touch-action: none; 
            line-height: 1.4; text-align: center; position: relative;
            transition: background-color 0.3s, color 0.3s; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            /* Tamanho de fonte padr√£o da caixa */
            font-size: 1.2rem; 
        }
        
        /* AJUSTE DRAG HANDLE: Pequeno novamente */
        #drag-handle {
            width: 40px; height: 5px; background-color: rgba(255,255,255,0.3);
            margin: 6px auto; border-radius: 10px; cursor: move;
        }

        @media (orientation: landscape) {
            #controls-wrapper { display: none; }
            #ui-toggle-bar { display: none; }
            #subtitle-container { bottom: 10%; }
        }

        /* PALAVRAS */
        .word {
            /* AJUSTE: Usa em para herdar o tamanho da caixa principal */
            font-size: 1em; 
            padding: 4px 1px; border-radius: 4px; display: inline; cursor: pointer;
            box-decoration-break: clone; -webkit-box-decoration-break: clone;
        }
        .word.selected { background-color: #f1c40f !important; color: #000 !important; }

        /* AJUSTE √çCONE GLOBO: Menor */
        .translate-btn {
            display: inline-flex; align-items: center; justify-content: center;
            background: #fff; color: #000; border-radius: 50%;
            width: 22px; height: 22px; margin-left: 8px; 
            font-size: 12px; cursor: pointer; vertical-align: middle;
        }

        #translation-card {
            display: none; position: absolute; top: 10%; left: 50%;
            transform: translateX(-50%); width: 90%;
            background: rgba(255, 255, 255, 0.95); color: #222;
            padding: 15px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 100;
            backdrop-filter: blur(5px); text-align: center;
        }
        #phrase-orig { font-weight: bold; color: #555; margin-bottom: 5px; font-size: 0.9rem; }
        #phrase-trans { font-size: 1.2rem; font-weight: 800; color: #000; }
        #close-trans { margin-top: 10px; padding: 5px 15px; background: #eee; border: none; border-radius: 4px; }
        #gesture-feedback {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 4rem; opacity: 0; transition: opacity 0.3s; pointer-events: none;
            text-shadow: 0 0 10px #000; z-index: 50;
        }
    </style>
</head>
<body>

    <div id="controls-wrapper">
        <div class="yt-search-group">
            <input type="text" id="yt-search-input" class="yt-input" placeholder="Pesquisar YouTube...">
            <button class="yt-btn search-trigger-btn" onclick="initSearch()">üîç</button>
            <button class="yt-btn" onclick="loadYouTubeFromInput()">‚ñ∂</button>
        </div>
        
        <div id="api-key-config">
            <p style="margin:0 0 5px 0;">‚ö†Ô∏è Insira sua <b>YouTube API Key</b>:</p>
            <input type="text" id="api-key-input" class="yt-input" placeholder="Cole API Key aqui">
            <button onclick="saveApiKey()" style="margin-top:5px; padding:5px;">Salvar Chave</button>
        </div>

        <div id="search-results-container">
            <div id="results-header" onclick="toggleResults()">
                <span>üì∫ Resultados da Busca</span>
                <span class="toggle-arrow" id="results-arrow">‚ñº</span>
            </div>
            <div id="search-results-list"></div>
        </div>

        <button class="btn-action btn-magic-sub" onclick="autoFindSubtitle()">üöÄ Encontrar Legenda</button>

        <div id="file-controls">
            <label class="custom-file-upload">üé¨ V√≠deo Local <input type="file" id="videoInput" accept="video/mp4, video/x-m4v, video/*"></label>
            <label class="custom-file-upload">üìÇ Legenda <input type="file" id="subInput" accept="*"></label>
        </div>

        <button class="btn-action btn-clear" onclick="resetApp()">üóëÔ∏è Fechar V√≠deo e Limpar</button>
        
        <div id="resume-status"></div>
        
        <div id="style-controls">
            <div class="style-group">
                <button class="font-btn" onclick="changeFontSize(-0.1)">A-</button>
                <button class="font-btn" onclick="changeFontSize(0.1)">A+</button>
            </div>
            <div class="style-group">
                <label class="color-picker-label">T <input type="color" id="textColor" value="#ffffff"></label>
                <label class="color-picker-label">Bg <input type="color" id="bgColor" value="#000000"></label>
            </div>
        </div>
    </div>

    <div id="ui-toggle-bar" onclick="toggleMainUI()">üîº</div>

    <div id="video-wrapper">
        <video id="mainVideo" controls playsinline></video>
        <div id="yt-container"><div id="yt-player"></div></div>
        <div id="gesture-layer"></div>
        <button id="unlock-yt-btn" onclick="toggleYtControls()">‚öôÔ∏è Controles YouTube</button>
        <div id="gesture-feedback">‚è™</div>
        <div id="subtitle-container">
            <div class="subtitle-box" id="subtitle-box">
                <div id="drag-handle"></div>
                <div id="subtitle-content"></div>
            </div>
        </div>
        <div id="translation-card">
            <div id="phrase-orig">Original</div>
            <div id="phrase-trans">Tradu√ß√£o...</div>
            <button id="close-trans" onclick="document.getElementById('translation-card').style.display='none'">Fechar</button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // --- CONFIGURA√á√ïES DE UI ---
        let currentFontSize = 1.2; // Tamanho padr√£o em rem

        function changeFontSize(delta) {
            currentFontSize += delta;
            if (currentFontSize < 0.5) currentFontSize = 0.5;
            if (currentFontSize > 3.0) currentFontSize = 3.0;
            document.getElementById('subtitle-box').style.fontSize = currentFontSize + 'rem';
        }

        function toggleMainUI() {
            const controls = document.getElementById('controls-wrapper');
            const bar = document.getElementById('ui-toggle-bar');
            if (controls.style.display === 'none') { controls.style.display = 'block'; bar.innerText = 'üîº'; } 
            else { controls.style.display = 'none'; bar.innerText = 'üîΩ'; }
        }

        function autoFindSubtitle() {
            if (playerType === 'youtube') {
                const url = localStorage.getItem('ejoy_ytUrl');
                if(!url) { alert("Nenhum v√≠deo carregado."); return; }
                window.open(`https://downsub.com/?url=${encodeURIComponent(url)}`, '_blank');
            } else if (playerType === 'local') {
                const filename = localStorage.getItem('ejoy_vidName');
                if(!filename) { alert("Nenhum v√≠deo local carregado."); return; }
                let cleanName = filename.replace(/\.(mp4|mkv|avi|mov)$/i, '').replace(/[._]/g, ' ');
                window.open(`https://www.opensubtitles.org/en/search/sublanguageid-por,pob/q-${encodeURIComponent(cleanName)}`, '_blank');
            }
        }

        // --- VARI√ÅVEIS ---
        const video = document.getElementById('mainVideo');
        const ytContainer = document.getElementById('yt-container');
        const gestureLayer = document.getElementById('gesture-layer');
        const unlockBtn = document.getElementById('unlock-yt-btn');
        const ytInput = document.getElementById('yt-search-input');
        const resultsContainer = document.getElementById('search-results-container');
        const resultsList = document.getElementById('search-results-list');
        const resultsArrow = document.getElementById('results-arrow');
        const apiKeyConfig = document.getElementById('api-key-config');
        const subContent = document.getElementById('subtitle-content');
        const subBox = document.getElementById('subtitle-box');
        const subContainer = document.getElementById('subtitle-container');
        const dragHandle = document.getElementById('drag-handle');
        const resumeStatus = document.getElementById('resume-status');
        const transCard = document.getElementById('translation-card');
        const transOrig = document.getElementById('phrase-orig');
        const transRes = document.getElementById('phrase-trans');
        const gestureIcon = document.getElementById('gesture-feedback');
        const textColorInput = document.getElementById('textColor');
        const bgColorInput = document.getElementById('bgColor');

        let subtitles = [];
        let isSelecting = false;
        let selectedWords = new Set();
        let lastRenderedText = "";
        
        let playerType = 'local';
        let ytPlayer = null;
        let ytTimer = null;
        let ytControlsLocked = true;
        let isDragging = false;
        let dragStartX = 0; let dragStartY = 0;
        let initialTop = 0; let initialLeft = 0;
        let YOUTUBE_API_KEY = localStorage.getItem('ejoy_api_key') || "";
        let nextPageToken = "";
        let currentQuery = "";
        let isFetching = false;

        function saveApiKey() {
            const key = document.getElementById('api-key-input').value.trim();
            if(key) { YOUTUBE_API_KEY = key; localStorage.setItem('ejoy_api_key', key); apiKeyConfig.style.display = 'none'; alert("Chave salva!"); }
        }

        // --- BUSCA YOUTUBE COM DURA√á√ÉO ---
        async function initSearch() {
            const query = ytInput.value.trim();
            if (query.includes('youtube.com') || query.includes('youtu.be')) { loadYouTubeFromInput(); return; }
            if (!YOUTUBE_API_KEY) { apiKeyConfig.style.display = 'block'; return; }
            if (!query) return;
            currentQuery = query; nextPageToken = ""; resultsList.innerHTML = "";
            resultsContainer.style.display = 'block'; resultsList.classList.remove('hidden'); resultsArrow.classList.remove('collapsed');
            await fetchVideos();
        }

        async function fetchVideos() {
            if (isFetching) return; isFetching = true;
            const loader = document.createElement('div'); loader.className = 'loading-more'; loader.innerText = 'Carregando...'; resultsList.appendChild(loader);
            try {
                // 1. Busca IDs
                let searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(currentQuery)}&key=${YOUTUBE_API_KEY}`;
                if (nextPageToken) searchUrl += `&pageToken=${nextPageToken}`;
                const res = await fetch(searchUrl); const data = await res.json();
                loader.remove();
                if (data.error) { alert(`Erro API: ${data.error.message}`); return; }
                
                nextPageToken = data.nextPageToken || "";
                
                // 2. Coleta IDs para buscar Dura√ß√£o
                const videoIds = data.items.map(item => item.id.videoId).join(',');
                let videosData = {};
                
                if (videoIds) {
                    const detailsUrl = `https://www.googleapis.com/youtube/v3/videos?part=contentDetails&id=${videoIds}&key=${YOUTUBE_API_KEY}`;
                    const resDetails = await fetch(detailsUrl);
                    const dataDetails = await resDetails.json();
                    if (!dataDetails.error) {
                        dataDetails.items.forEach(v => {
                            videosData[v.id] = parseDuration(v.contentDetails.duration);
                        });
                    }
                }

                // 3. Renderiza
                data.items.forEach(item => {
                    const vidId = item.id.videoId;
                    const title = item.snippet.title;
                    const channel = item.snippet.channelTitle;
                    const thumb = item.snippet.thumbnails.medium.url;
                    const duration = videosData[vidId] || "";

                    const div = document.createElement('div'); div.className = 'video-item';
                    div.innerHTML = `
                        <div class="video-thumb-wrapper">
                            <img src="${thumb}" class="video-thumb">
                            ${duration ? `<span class="video-duration">${duration}</span>` : ''}
                        </div>
                        <div class="video-info"><div class="video-title">${title}</div><div class="video-channel">${channel}</div></div>
                    `;
                    div.onclick = () => { selectSearchedVideo(vidId); toggleResults(true); };
                    resultsList.appendChild(div);
                });
            } catch (err) { loader.innerText = "Erro de conex√£o"; } finally { isFetching = false; }
        }

        function parseDuration(pt) {
            // Converte PT1H2M10S para 1:02:10
            const match = pt.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            if (!match) return "";
            const h = (match[1] || '').replace('H', '');
            const m = (match[2] || '').replace('M', '');
            const s = (match[3] || '').replace('S', '');
            
            let str = "";
            if (h) str += h + ":";
            str += (h && m.length < 2 ? "0" + m : m || "0") + ":";
            str += (s.length < 2 ? "0" + s : s || "00");
            
            // Corrige se for s√≥ segundos (PT30S -> 0:30)
            if (!h && !m) str = "0:" + str.replace(":", "");
            if (str.endsWith(':')) str += "00";
            return str;
        }

        resultsList.addEventListener('scroll', () => {
            if (resultsList.scrollTop + resultsList.clientHeight >= resultsList.scrollHeight - 50) {
                if (nextPageToken && !isFetching) fetchVideos();
            }
        });
        function toggleResults(forceCollapse = false) {
            if (forceCollapse) { resultsList.classList.add('hidden'); resultsArrow.classList.add('collapsed'); }
            else { resultsList.classList.toggle('hidden'); resultsArrow.classList.toggle('collapsed'); }
        }
        function selectSearchedVideo(vidId) { ytInput.value = `https://www.youtube.com/watch?v=${vidId}`; loadYouTube(vidId); }
        function loadYouTubeFromInput() {
            const url = ytInput.value; const videoId = extractVideoID(url);
            if(!videoId) { alert("Link inv√°lido."); return; } loadYouTube(videoId);
        }

        function resetApp() { localStorage.clear(); location.reload(); }
        function onYouTubeIframeAPIReady() {}
        function loadYouTube(videoId) {
            subtitles = []; subContent.innerHTML = ""; playerType = 'youtube';
            video.style.display = 'none'; video.pause(); ytContainer.style.display = 'flex';
            gestureLayer.style.display = 'block'; unlockBtn.style.display = 'block'; ytControlsLocked = true;
            localStorage.setItem('ejoy_ytUrl', `https://www.youtube.com/watch?v=${videoId}`);
            localStorage.setItem('ejoy_mode', 'youtube');
            if(ytPlayer) { ytPlayer.loadVideoById(videoId); } 
            else { ytPlayer = new YT.Player('yt-player', { height: '100%', width: '100%', videoId: videoId, playerVars: { 'playsinline': 1, 'controls': 1, 'rel': 0 }, }); }
            startYTSync();
        }
        function toggleYtControls() {
            const iframe = document.querySelector('iframe');
            if(ytControlsLocked) { gestureLayer.style.display = 'none'; iframe.style.pointerEvents = 'auto'; unlockBtn.innerText = "üîí Ativar Gestos"; ytControlsLocked = false; }
            else { gestureLayer.style.display = 'block'; iframe.style.pointerEvents = 'none'; unlockBtn.innerText = "‚öôÔ∏è Controles YouTube"; ytControlsLocked = true; }
        }
        function extractVideoID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp); return (match && match[2].length === 11) ? match[2] : null;
        }
        function startYTSync() {
            if(ytTimer) clearInterval(ytTimer);
            ytTimer = setInterval(() => {
                if(playerType === 'youtube' && ytPlayer && ytPlayer.getCurrentTime) {
                    const time = ytPlayer.getCurrentTime(); localStorage.setItem('ejoy_time', time); renderLogic(time);
                }
            }, 100);
        }

        window.onload = () => {
            const savedSubs = localStorage.getItem('ejoy_subs');
            if (savedSubs) try { subtitles = JSON.parse(savedSubs); resumeStatus.style.display='block'; resumeStatus.innerText='‚úÖ Legenda'; } catch(e){}
            const lastMode = localStorage.getItem('ejoy_mode');
            if(lastMode === 'youtube') ytInput.value = localStorage.getItem('ejoy_ytUrl') || "";
            if(!YOUTUBE_API_KEY && !localStorage.getItem('ejoy_api_key')) apiKeyConfig.style.display='block';
        };

        document.getElementById('videoInput').onchange = e => {
            if(e.target.files[0]) {
                playerType = 'local';
                ytContainer.style.display = 'none'; gestureLayer.style.display = 'none'; unlockBtn.style.display = 'none';
                video.style.display = 'block'; video.src = URL.createObjectURL(e.target.files[0]);
                localStorage.setItem('ejoy_vidName', e.target.files[0].name);
                localStorage.setItem('ejoy_mode', 'local');
            }
        };
        document.getElementById('subInput').onchange = e => {
            if(e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = r => { 
                    try {
                        const parsed = parseSubtitles(r.target.result); 
                        if (parsed.length > 0) {
                            subtitles = parsed; localStorage.setItem('ejoy_subs', JSON.stringify(subtitles));
                            alert(`Legenda carregada! (${subtitles.length} linhas)`);
                            resumeStatus.style.display = 'block'; resumeStatus.innerText = "‚úÖ Legenda";
                        } else { alert("Arquivo vazio."); }
                    } catch(e) { alert("Erro ao ler."); }
                };
                reader.readAsText(e.target.files[0]);
            }
        };

        function parseSubtitles(text) {
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            const pattern = /(\d{1,2}:\d{2}:\d{2}[,.]\d{1,3})\s-->\s(\d{1,2}:\d{2}:\d{2}[,.]\d{1,3})[^\n]*\n([\s\S]*?)(?=\n\n|$)/g;
            const result = []; let match;
            while ((match = pattern.exec(text)) !== null) {
                result.push({ start: timeToSec(match[1]), end: timeToSec(match[2]), text: match[3].trim().replace(/\n/g, ' ').replace(/<[^>]*>/g, '') });
            }
            return result;
        }
        function timeToSec(str) {
            str = str.replace(',', '.'); const p = str.split(':');
            return (parseFloat(p[0])*3600)+(parseFloat(p[1])*60)+parseFloat(p[2]);
        }
        function renderLogic(time) {
            const sub = subtitles.find(s => time >= s.start && time <= s.end);
            if (sub) { if (sub.text !== lastRenderedText) { renderSubtitle(sub.text); lastRenderedText = sub.text; } }
            else { subContent.innerHTML = ''; lastRenderedText = ""; }
        }
        function renderSubtitle(text) {
            subContent.innerHTML = '';
            const words = text.split(' ');
            words.forEach((w, i) => {
                const span = document.createElement('span');
                span.textContent = w + ' '; span.className = 'word'; span.dataset.index = i;
                span.dataset.raw = w.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()?"']/g,"");
                subContent.appendChild(span);
            });
            const btn = document.createElement('span');
            btn.className = 'translate-btn'; btn.innerHTML = 'üåê';
            btn.addEventListener('touchstart', (e) => {
                e.stopPropagation(); e.preventDefault(); pauseAnyPlayer();
                isSelecting = false; selectedWords.clear(); document.querySelectorAll('.word.selected').forEach(el => el.classList.remove('selected'));
                translateText(text, text);
            });
            btn.onclick = (e) => { e.stopPropagation(); pauseAnyPlayer(); translateText(text, text); };
            subContent.appendChild(btn);
        }

        function pauseAnyPlayer() {
            if(playerType === 'local') video.pause();
            if(playerType === 'youtube' && ytPlayer) ytPlayer.pauseVideo();
        }
        function playAnyPlayer() {
            if(playerType === 'local') video.play();
            if(playerType === 'youtube' && ytPlayer) ytPlayer.playVideo();
        }
        function togglePlayAny() {
            if(playerType === 'local') video.paused ? video.play() : video.pause();
            if(playerType === 'youtube' && ytPlayer) {
                (ytPlayer.getPlayerState() === 1) ? ytPlayer.pauseVideo() : ytPlayer.playVideo();
            }
        }
        function setTimeAnyPlayer(time) {
             if(playerType === 'local') video.currentTime = time;
             if(playerType === 'youtube' && ytPlayer) ytPlayer.seekTo(time, true);
        }
        function getCurrentTimeAny() {
            if(playerType === 'local') return video.currentTime;
            if(playerType === 'youtube' && ytPlayer) return ytPlayer.getCurrentTime();
            return 0;
        }

        dragHandle.addEventListener('touchstart', dragStart, {passive: false});
        dragHandle.addEventListener('touchmove', dragMove, {passive: false});
        dragHandle.addEventListener('touchend', dragEnd);
        
        function dragStart(e) {
            e.preventDefault(); isDragging = true;
            dragStartX = e.touches[0].clientX; dragStartY = e.touches[0].clientY;
            const rect = subContainer.getBoundingClientRect();
            initialTop = rect.top; initialLeft = rect.left;
            subContainer.style.bottom = 'auto'; subContainer.style.transform = 'none';
            subContainer.style.top = initialTop + 'px'; subContainer.style.left = initialLeft + 'px';
        }
        function dragMove(e) {
            if (!isDragging) return; e.preventDefault();
            const dx = e.touches[0].clientX - dragStartX;
            const dy = e.touches[0].clientY - dragStartY;
            subContainer.style.top = (initialTop + dy) + 'px';
            subContainer.style.left = (initialLeft + dx) + 'px';
        }
        function dragEnd() { isDragging = false; }

        textColorInput.addEventListener('input', (e) => subContent.style.color = e.target.value);
        bgColorInput.addEventListener('input', (e) => {
            const h = e.target.value;
            const r=parseInt(h.slice(1,3),16), g=parseInt(h.slice(3,5),16), b=parseInt(h.slice(5,7),16);
            subBox.style.backgroundColor = `rgba(${r}, ${g}, ${b}, 0.7)`;
        });

        subContent.addEventListener('touchstart', (e) => {
            if(e.target.classList.contains('translate-btn')) return;
            isSelecting = true; selectedWords.clear(); transCard.style.display = 'none';
            pauseAnyPlayer(); handleSelection(e.touches[0]);
        }, {passive: false});
        subContent.addEventListener('touchmove', (e) => {
            if (!isSelecting) return; e.preventDefault(); handleSelection(e.touches[0]);
        }, {passive: false});
        subContent.addEventListener('touchend', () => {
            isSelecting = false; if (selectedWords.size > 0) translateSelection();
        });
        function handleSelection(touch) {
            const el = document.elementFromPoint(touch.clientX, touch.clientY);
            if (el && el.classList.contains('word')) {
                el.classList.add('selected'); selectedWords.add(el);
            }
        }
        function translateSelection() {
            const arr = Array.from(selectedWords).sort((a,b) => a.dataset.index - b.dataset.index);
            const txt = arr.map(el => el.dataset.raw).join(' ');
            translateText(txt, arr.map(el => el.textContent).join(''));
            setTimeout(() => document.querySelectorAll('.word.selected').forEach(el => el.classList.remove('selected')), 1000);
        }
        async function translateText(src, dsp) {
            transCard.style.display = 'block'; transOrig.textContent = dsp; 
            transRes.className = 'loading'; transRes.textContent = '...';
            try {
                const u = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(src)}&langpair=en|pt-BR`;
                const r = await fetch(u); const d = await r.json();
                if(d.responseData) transRes.textContent = d.responseData.translatedText;
            } catch (e) { transRes.textContent = "Erro"; }
        }

        const gestureZone = document.getElementById('gesture-layer'); 
        const gestureZoneLocal = document.getElementById('video-wrapper');

        function attachGestures(element) {
            let tStart = 0; let tEnd = 0; let tStartTime = 0;
            element.addEventListener('touchstart', e => {
                if(e.target.closest('#subtitle-container') || e.target.closest('.translate-btn')) return;
                tStart = e.changedTouches[0].screenX; tStartTime = new Date().getTime();
            }, {passive: false});
            element.addEventListener('touchend', e => {
                if(e.target.closest('#subtitle-container')) return;
                tEnd = e.changedTouches[0].screenX;
                const duration = new Date().getTime() - tStartTime;
                const diff = tEnd - tStart;
                if (duration < 200 && Math.abs(diff) < 10) { togglePlayAny(); } 
                else if (Math.abs(diff) > 30) {
                    if (diff < 0) { showFeedback('‚è™'); jumpSubtitle(-1); } 
                    else { showFeedback('‚è©'); jumpSubtitle(1); }
                }
            }, {passive: false});
        }
        attachGestures(gestureZone); attachGestures(gestureZoneLocal); 

        function jumpSubtitle(dir) {
            if (subtitles.length > 0) {
                const now = getCurrentTimeAny();
                let idx = subtitles.findIndex(s => s.start > now);
                if (idx === -1) idx = subtitles.length;

                // LOGICA CORRIGIDA (STRICT JUMP):
                // Se dir = -1 (Voltar), for√ßamos √≠ndice anterior, sem heur√≠stica de "meio da legenda".
                // Se estamos numa legenda agora, voltar significa ir para a anterior a ela.
                let currentIdx = subtitles.findIndex(s => now >= s.start && now <= s.end);
                
                let targetIdx;
                if (dir === 1) {
                    // Avan√ßar: vai para a pr√≥xima (idx)
                    targetIdx = idx;
                } else {
                    // Voltar:
                    if (currentIdx !== -1) {
                        // Se estamos numa legenda, volta para a anterior
                        targetIdx = currentIdx - 1;
                    } else {
                        // Se estamos no sil√™ncio, 'idx' √© a pr√≥xima. Volta para a anterior a ela.
                        targetIdx = idx - 1;
                    }
                }

                if (targetIdx < 0) targetIdx = 0;
                if (targetIdx >= subtitles.length) targetIdx = subtitles.length - 1;
                
                let safeTime = subtitles[targetIdx].start - 0.2;
                if (safeTime < 0) safeTime = 0;
                setTimeAnyPlayer(safeTime);
            } else {
                const now = getCurrentTimeAny();
                setTimeAnyPlayer(now + (dir * 10));
                showFeedback(dir > 0 ? '+10s' : '-10s');
            }
            playAnyPlayer();
        }

        function showFeedback(icon) {
            gestureIcon.textContent = icon; gestureIcon.style.opacity = 1;
            setTimeout(() => gestureIcon.style.opacity = 0, 600);
        }
    </script>
