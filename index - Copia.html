<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Player Estudo Pro (VTT/SRT)</title>
    <style>
        /* Reset e Base */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: #000; color: #fff; margin: 0; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* Controles de Arquivo (Topo) */
        #file-controls { 
            padding: 10px; background: #1a1a1a; font-size: 0.8rem; 
            display: flex; gap: 10px; flex-wrap: wrap; z-index: 10;
        }
        .custom-file-upload {
            border: 1px solid #444; display: inline-block; padding: 8px 12px;
            cursor: pointer; background: #333; border-radius: 4px; flex-grow: 1; text-align: center;
            font-weight: bold;
        }
        input[type="file"] { display: none; }

        /* √Årea do V√≠deo */
        #video-wrapper { 
            position: relative; flex-grow: 1; display: flex; 
            align-items: center; justify-content: center; background: #000; 
            overflow: hidden;
        }
        video { width: 100%; max-height: 100%; object-fit: contain; }

        /* √Årea de Legenda Interativa */
        #subtitle-container {
            position: absolute; bottom: 15%; width: 95%;
            text-align: center; pointer-events: none; 
            z-index: 20;
        }

        .subtitle-box {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 14px;
            border-radius: 8px;
            pointer-events: auto; 
            user-select: none; 
            -webkit-user-select: none;
            touch-action: none; 
        }

        /* Palavras Individuais */
        .word {
            font-size: 1.3rem; line-height: 1.6rem;
            padding: 2px 1px; margin: 0 1px;
            border-radius: 4px; transition: background 0.1s;
            display: inline-block;
        }
        
        .word.selected { background-color: #f1c40f; color: #000; }

        /* Modal de Tradu√ß√£o */
        #translation-card {
            display: none; position: absolute; top: 10%; left: 50%;
            transform: translateX(-50%); width: 90%;
            background: rgba(255, 255, 255, 0.95); color: #222;
            padding: 15px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 100;
            backdrop-filter: blur(5px); text-align: center;
        }
        #phrase-orig { font-weight: bold; color: #555; margin-bottom: 5px; font-size: 0.9rem; }
        #phrase-trans { font-size: 1.2rem; font-weight: 800; color: #000; }
        .loading { color: #888; font-style: italic; }

        /* Feedback visual dos gestos */
        #gesture-feedback {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 3rem; opacity: 0; transition: opacity 0.3s; pointer-events: none;
            text-shadow: 0 0 10px #000;
        }
    </style>
</head>
<body>

    <div id="file-controls">
        <label class="custom-file-upload">
            üé¨ V√≠deo
            <input type="file" id="videoInput" accept="video/*">
        </label>
        <label class="custom-file-upload">
            üìù Legenda (SRT/VTT)
            <input type="file" id="subInput" accept=".srt, .vtt">
        </label>
    </div>

    <div id="video-wrapper">
        <video id="mainVideo" playsinline></video>
        <div id="gesture-feedback">‚è™</div>
        
        <div id="subtitle-container">
            <div id="subtitle-content" class="subtitle-box"></div>
        </div>

        <div id="translation-card">
            <div id="phrase-orig"></div>
            <div id="phrase-trans"></div>
        </div>
    </div>

    <script>
        // --- Elementos ---
        const video = document.getElementById('mainVideo');
        const subContent = document.getElementById('subtitle-content');
        const transCard = document.getElementById('translation-card');
        const transOrig = document.getElementById('phrase-orig');
        const transRes = document.getElementById('phrase-trans');
        const gestureIcon = document.getElementById('gesture-feedback');
        
        let subtitles = [];
        let currentSubIndex = -1;
        let isSelecting = false;
        let selectedWords = new Set();

        // --- 1. Carregamento de Arquivos ---
        document.getElementById('videoInput').onchange = e => {
            if(e.target.files[0]) video.src = URL.createObjectURL(e.target.files[0]);
        };

        document.getElementById('subInput').onchange = e => {
            if(e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = r => { 
                    // Chama a nova fun√ß√£o unificada
                    subtitles = parseSubtitles(r.target.result); 
                    alert(`Legenda carregada! ${subtitles.length} linhas encontradas.`);
                };
                reader.readAsText(e.target.files[0]);
            }
        };

        // --- 2. Parser Unificado (SRT e VTT) ---
        // Essa fun√ß√£o agora √© inteligente e ignora as diferen√ßas entre os formatos
        function parseSubtitles(text) {
            // Normaliza quebras de linha (Windows/Linux)
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            
            // Regex Explicada:
            // 1. (Ignora √≠ndice num√©rico opcional)
            // 2. Busca padr√£o Tempo --> Tempo (aceita ponto ou v√≠rgula nos ms)
            // 3. Captura o Texto at√© a pr√≥xima linha em branco
            const pattern = /(?:^|\n)(?:(\d+)\n)?(\d{2}:\d{2}:\d{2}[,.]\d{3})\s-->\s(\d{2}:\d{2}:\d{2}[,.]\d{3}).*?\n([\s\S]*?)(?=\n\n|$)/g;
            
            const result = [];
            let match;
            while ((match = pattern.exec(text)) !== null) {
                result.push({
                    start: timeToSec(match[2]),
                    end: timeToSec(match[3]),
                    // Remove tags HTML (como <i> ou <b>) que s√£o comuns em VTT
                    text: match[4].trim().replace(/\n/g, ' ').replace(/<[^>]*>/g, '') 
                });
            }
            return result;
        }

        function timeToSec(str) {
            // Truque: substitui v√≠rgula (SRT) por ponto (VTT/JS) para converter matem√°tica
            str = str.replace(',', '.');
            const p = str.split(':');
            // p[0]=horas, p[1]=minutos, p[2]=segundos.ms
            return (parseFloat(p[0]) * 3600) + (parseFloat(p[1]) * 60) + parseFloat(p[2]);
        }

        // --- 3. Sincronia e Renderiza√ß√£o ---
        video.addEventListener('timeupdate', () => {
            const time = video.currentTime;
            const idx = subtitles.findIndex(s => time >= s.start && time <= s.end);
            
            if (idx !== -1 && idx !== currentSubIndex) {
                currentSubIndex = idx;
                renderSubtitle(subtitles[idx].text);
                transCard.style.display = 'none';
            } else if (idx === -1) {
                subContent.innerHTML = '';
                currentSubIndex = -1;
            }
        });

        function renderSubtitle(text) {
            subContent.innerHTML = '';
            const words = text.split(' ');
            words.forEach((w, i) => {
                const span = document.createElement('span');
                span.textContent = w + ' ';
                span.className = 'word';
                span.dataset.index = i;
                span.dataset.raw = w.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()?"']/g,"");
                subContent.appendChild(span);
            });
        }

        // --- 4. L√≥gica de Sele√ß√£o por Toque (eJoy Style) ---
        subContent.addEventListener('touchstart', (e) => {
            isSelecting = true;
            selectedWords.clear();
            transCard.style.display = 'none';
            video.pause();
            handleSelection(e.touches[0]);
        }, {passive: false});

        subContent.addEventListener('touchmove', (e) => {
            if (!isSelecting) return;
            e.preventDefault();
            handleSelection(e.touches[0]);
        }, {passive: false});

        subContent.addEventListener('touchend', () => {
            isSelecting = false;
            if (selectedWords.size > 0) {
                translateSelection();
            }
        });

        function handleSelection(touch) {
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            if (element && element.classList.contains('word')) {
                element.classList.add('selected');
                selectedWords.add(element);
            }
        }

        async function translateSelection() {
            const wordsArray = Array.from(selectedWords).sort((a, b) => a.dataset.index - b.dataset.index);
            const phraseToTranslate = wordsArray.map(el => el.dataset.raw).join(' ');
            const displayPhrase = wordsArray.map(el => el.textContent).join('');

            transCard.style.display = 'block';
            transOrig.textContent = displayPhrase;
            transRes.className = 'loading';
            transRes.textContent = 'Traduzindo...';

            setTimeout(() => {
                document.querySelectorAll('.word.selected').forEach(el => el.classList.remove('selected'));
            }, 1000);

            try {
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(phraseToTranslate)}&langpair=en|pt-BR`;
                const res = await fetch(url);
                const data = await res.json();
                
                if(data.responseData) {
                    transRes.className = '';
                    transRes.textContent = data.responseData.translatedText;
                } else {
                    transRes.textContent = "Erro na tradu√ß√£o";
                }
            } catch (err) {
                transRes.textContent = "Sem internet?";
            }
        }

        // --- 5. Gestos de Navega√ß√£o (Swipe) ---
        const gestureZone = document.getElementById('video-wrapper');
        let touchStartX = 0;
        let touchEndX = 0;

        gestureZone.addEventListener('touchstart', e => {
            if(!e.target.closest('#subtitle-container')) {
                touchStartX = e.changedTouches[0].screenX;
            }
        }, {passive: false});

        gestureZone.addEventListener('touchend', e => {
            if(!e.target.closest('#subtitle-container')) {
                touchEndX = e.changedTouches[0].screenX;
                handleGesture();
            }
        }, {passive: false});

        function handleGesture() {
            const diff = touchEndX - touchStartX;
            if (Math.abs(diff) < 50) return;

            if (diff < 0) {
                showFeedback('‚è™');
                jumpSubtitle(-1);
            } else {
                showFeedback('‚è©');
                jumpSubtitle(1);
            }
        }

        function jumpSubtitle(direction) {
            if (subtitles.length === 0) return;
            let targetIndex = currentSubIndex + direction;
            if (targetIndex < 0) targetIndex = 0;
            if (targetIndex >= subtitles.length) targetIndex = subtitles.length - 1;
            video.currentTime = subtitles[targetIndex].start + 0.1;
            video.play();
        }

        function showFeedback(icon) {
            gestureIcon.textContent = icon;
            gestureIcon.style.opacity = 1;
            setTimeout(() => gestureIcon.style.opacity = 0, 500);
        }
    </script>
</body>
</html>
