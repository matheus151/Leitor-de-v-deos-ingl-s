<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Player Estudo Pro (V6.0)</title>
    <style>
        /* --- GERAL --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: #000; color: #fff; margin: 0; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* --- CONTROLES SUPERIORES --- */
        #controls-wrapper {
            background: #1a1a1a; border-bottom: 1px solid #333; z-index: 50; padding: 8px;
            transition: opacity 0.3s;
        }
        #file-controls { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 8px; }
        .custom-file-upload {
            border: 1px solid #444; display: flex; align-items: center; justify-content: center;
            padding: 8px; cursor: pointer; background: #333; border-radius: 6px; 
            flex-grow: 1; text-align: center; font-weight: 600; font-size: 0.8rem;
        }
        #style-controls {
            display: flex; justify-content: space-around; align-items: center;
            font-size: 0.8rem; background: #222; padding: 5px; border-radius: 6px;
        }
        .color-picker-label { display: flex; align-items: center; gap: 5px; }
        input[type="color"] { border: none; width: 30px; height: 30px; background: none; padding: 0; }
        .btn-link {
            text-decoration: none; color: #f1c40f; font-size: 0.7rem; display: block;
            text-align: center; margin-top: 5px; opacity: 0.8;
        }
        input[type="file"] { display: none; }
        
        /* Status de Mem√≥ria */
        #resume-status {
            font-size: 0.75rem; color: #4cd137; text-align: center; margin-top: 5px; display: none;
        }

        /* --- V√çDEO --- */
        #video-wrapper { 
            position: relative; flex-grow: 1; display: flex; 
            align-items: center; justify-content: center; background: #000; 
            overflow: hidden; width: 100%; height: 100%;
        }
        video { width: 100%; max-height: 100%; object-fit: contain; }

        /* --- LEGENDAS (Drag & Drop) --- */
        #subtitle-container {
            position: absolute; 
            /* Posi√ß√£o inicial mais alta */
            bottom: 15%; left: 50%; transform: translateX(-50%);
            width: auto; min-width: 80%; max-width: 98%;
            z-index: 20;
            display: flex; flex-direction: column; align-items: center;
        }

        .subtitle-box {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 0 12px 8px 12px; /* Espa√ßo para a barra de topo */
            border-radius: 12px;
            pointer-events: auto; 
            user-select: none; -webkit-user-select: none; touch-action: none;
            line-height: 1.4; text-align: center;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* BARRA DE ARRASTAR (NOVIDADE) */
        #drag-handle {
            width: 40px; height: 5px; background-color: rgba(255,255,255,0.3);
            margin: 6px auto; border-radius: 10px; cursor: move;
        }
        
        @media (orientation: landscape) {
            #controls-wrapper { display: none; }
            #subtitle-container { bottom: 10%; }
        }

        /* --- PALAVRAS E TRADU√á√ÉO --- */
        .word {
            font-size: 1.2rem; padding: 4px 1px; border-radius: 4px; display: inline; cursor: pointer;
            box-decoration-break: clone; -webkit-box-decoration-break: clone;
        }
        .word.selected { background-color: #f1c40f !important; color: #000 !important; }

        .translate-btn {
            display: inline-flex; align-items: center; justify-content: center;
            background: #fff; color: #000; border-radius: 50%;
            width: 24px; height: 24px; margin-left: 8px; font-size: 14px; 
        }

        #translation-card {
            display: none; position: absolute; top: 10%; left: 50%;
            transform: translateX(-50%); width: 90%;
            background: rgba(255, 255, 255, 0.95); color: #222;
            padding: 15px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 100;
            backdrop-filter: blur(5px); text-align: center;
        }
        #phrase-orig { font-weight: bold; color: #555; margin-bottom: 5px; font-size: 0.9rem; }
        #phrase-trans { font-size: 1.2rem; font-weight: 800; color: #000; }
        #close-trans { margin-top: 10px; padding: 5px 15px; background: #eee; border: none; border-radius: 4px; }

        #gesture-feedback {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 4rem; opacity: 0; transition: opacity 0.3s; pointer-events: none;
            text-shadow: 0 0 10px #000; z-index: 50;
        }
    </style>
</head>
<body>

    <div id="controls-wrapper">
        <div id="file-controls">
            <label class="custom-file-upload">
                üé¨ Carregar V√≠deo
                <input type="file" id="videoInput" accept="video/mp4, video/x-m4v, video/*">
            </label>
            <label class="custom-file-upload">
                üìù Carregar Legenda
                <input type="file" id="subInput" accept=".srt, .vtt">
            </label>
        </div>
        
        <div id="resume-status"></div>

        <div id="style-controls">
            <label class="color-picker-label">Texto: <input type="color" id="textColor" value="#ffffff"></label>
            <label class="color-picker-label">Fundo: <input type="color" id="bgColor" value="#000000"></label>
        </div>
        <a href="https://freesubtitles.ai/" target="_blank" class="btn-link">Gerar Legenda (Site Externo)</a>
    </div>

    <div id="video-wrapper">
        <video id="mainVideo" controls playsinline></video>
        <div id="gesture-feedback">‚è™</div>
        
        <div id="subtitle-container">
            <div class="subtitle-box" id="subtitle-box">
                <div id="drag-handle"></div> <div id="subtitle-content"></div>
            </div>
        </div>

        <div id="translation-card">
            <div id="phrase-orig">Original</div>
            <div id="phrase-trans">Tradu√ß√£o...</div>
            <button id="close-trans" onclick="document.getElementById('translation-card').style.display='none'">Fechar</button>
        </div>
    </div>

    <script>
        // --- VARI√ÅVEIS ---
        const video = document.getElementById('mainVideo');
        const subContainer = document.getElementById('subtitle-container');
        const subBox = document.getElementById('subtitle-box');
        const subContent = document.getElementById('subtitle-content');
        const dragHandle = document.getElementById('drag-handle');
        const resumeStatus = document.getElementById('resume-status');
        
        // Elementos de UI
        const transCard = document.getElementById('translation-card');
        const transOrig = document.getElementById('phrase-orig');
        const transRes = document.getElementById('phrase-trans');
        const gestureIcon = document.getElementById('gesture-feedback');
        const textColorInput = document.getElementById('textColor');
        const bgColorInput = document.getElementById('bgColor');

        let subtitles = [];
        let isSelecting = false;
        let selectedWords = new Set();
        let lastRenderedText = "";
        
        // Estado de "Arrastar"
        let isDragging = false;
        let dragStartY = 0;
        let dragStartX = 0;
        let initialTop = 0;
        let initialLeft = 0;

        // --- 1. PERSIST√äNCIA (Continuar de onde parou) ---
        
        // Ao carregar a p√°gina
        window.onload = () => {
            // Tenta carregar legendas salvas
            const savedSubs = localStorage.getItem('ejoy_subs');
            if (savedSubs) {
                try {
                    subtitles = JSON.parse(savedSubs);
                    resumeStatus.style.display = 'block';
                    resumeStatus.innerText = `‚úÖ Legenda recuperada (${subtitles.length} linhas)`;
                } catch(e) { console.log('Erro ao recuperar legenda'); }
            }

            // Tenta recuperar nome do v√≠deo e tempo
            const savedVidName = localStorage.getItem('ejoy_vidName');
            const savedTime = localStorage.getItem('ejoy_time');
            
            if (savedVidName && savedTime) {
                if(!resumeStatus.innerText) resumeStatus.style.display = 'block';
                resumeStatus.innerText += ` | ‚è≥ Parou em ${formatTime(savedTime)}`;
                alert(`Bem-vindo de volta!\n\nSelecione o v√≠deo "${savedVidName}" novamente para continuar de ${formatTime(savedTime)}.\n\n(O iPhone exige que voc√™ selecione o arquivo por seguran√ßa).`);
            }
        };

        // Salva o tempo a cada atualiza√ß√£o
        video.addEventListener('timeupdate', () => {
            if (video.currentTime > 0) {
                localStorage.setItem('ejoy_time', video.currentTime);
            }
            renderLogic();
        });

        // --- 2. UPLOADS INTELIGENTES ---
        document.getElementById('videoInput').onchange = e => {
            const file = e.target.files[0];
            if(file) {
                video.src = URL.createObjectURL(file);
                localStorage.setItem('ejoy_vidName', file.name);
                
                // Verifica se √© o mesmo v√≠deo de antes para restaurar tempo
                const lastVid = localStorage.getItem('ejoy_vidName');
                const lastTime = localStorage.getItem('ejoy_time');
                
                if (file.name === lastVid && lastTime) {
                    video.currentTime = parseFloat(lastTime);
                }
            }
        };

        document.getElementById('subInput').onchange = e => {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = r => { 
                    try {
                        subtitles = parseSubtitles(r.target.result); 
                        // Salva legenda na mem√≥ria (Limitado a ~5MB)
                        try {
                            localStorage.setItem('ejoy_subs', JSON.stringify(subtitles));
                            alert("Legenda salva! Se fechar o app, ela estar√° aqui quando voltar.");
                        } catch (err) {
                            alert("Legenda carregada, mas muito grande para salvar na mem√≥ria.");
                        }
                    } catch(e) { alert("Erro no arquivo."); }
                };
                reader.readAsText(file);
            }
        };

        // --- 3. L√ìGICA DE ARRASTAR (DRAG) ---
        dragHandle.addEventListener('touchstart', dragStart, {passive: false});
        dragHandle.addEventListener('touchmove', dragMove, {passive: false});
        dragHandle.addEventListener('touchend', dragEnd);

        function dragStart(e) {
            e.preventDefault();
            isDragging = true;
            // Pega posi√ß√£o inicial do toque
            dragStartX = e.touches[0].clientX;
            dragStartY = e.touches[0].clientY;
            
            // Pega posi√ß√£o atual do container
            const rect = subContainer.getBoundingClientRect();
            initialTop = rect.top;
            initialLeft = rect.left;
            
            // Remove o posicionamento autom√°tico (bottom/transform) para usar top/left absoluto
            subContainer.style.bottom = 'auto';
            subContainer.style.transform = 'none';
            subContainer.style.top = initialTop + 'px';
            subContainer.style.left = initialLeft + 'px';
        }

        function dragMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            
            const deltaX = currentX - dragStartX;
            const deltaY = currentY - dragStartY;
            
            subContainer.style.top = (initialTop + deltaY) + 'px';
            subContainer.style.left = (initialLeft + deltaX) + 'px';
        }

        function dragEnd() {
            isDragging = false;
        }


        // --- 4. CORES ---
        textColorInput.addEventListener('input', (e) => {
            subContent.style.color = e.target.value;
        });
        bgColorInput.addEventListener('input', (e) => {
            const hex = e.target.value;
            const r = parseInt(hex.slice(1,3), 16), g = parseInt(hex.slice(3,5), 16), b = parseInt(hex.slice(5,7), 16);
            subBox.style.backgroundColor = `rgba(${r}, ${g}, ${b}, 0.7)`;
        });

        // --- 5. PARSER E RENDER ---
        function parseSubtitles(text) {
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            const pattern = /(?:^|\n)(?:(\d+)\n)?(\d{2}:\d{2}:\d{2}[,.]\d{3})\s-->\s(\d{2}:\d{2}:\d{2}[,.]\d{3}).*?\n([\s\S]*?)(?=\n\n|$)/g;
            const result = [];
            let match;
            while ((match = pattern.exec(text)) !== null) {
                result.push({
                    start: timeToSec(match[2]),
                    end: timeToSec(match[3]),
                    text: match[4].trim().replace(/\n/g, ' ').replace(/<[^>]*>/g, '') 
                });
            }
            return result;
        }

        function timeToSec(str) {
            str = str.replace(',', '.');
            const p = str.split(':');
            return (parseFloat(p[0]) * 3600) + (parseFloat(p[1]) * 60) + parseFloat(p[2]);
        }
        
        function formatTime(seconds) {
            const date = new Date(seconds * 1000);
            return date.toISOString().substr(11, 8);
        }

        function renderLogic() {
            const time = video.currentTime;
            const sub = subtitles.find(s => time >= s.start && time <= s.end);
            
            if (sub) {
                if (sub.text !== lastRenderedText) {
                    renderSubtitle(sub.text);
                    lastRenderedText = sub.text;
                }
            } else {
                subContent.innerHTML = '';
                lastRenderedText = "";
            }
        }

        function renderSubtitle(text) {
            subContent.innerHTML = '';
            const words = text.split(' ');
            words.forEach((w, i) => {
                const span = document.createElement('span');
                span.textContent = w + ' ';
                span.className = 'word';
                span.dataset.index = i;
                span.dataset.raw = w.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()?"']/g,"");
                subContent.appendChild(span);
            });
            const btn = document.createElement('span');
            btn.className = 'translate-btn';
            btn.innerHTML = 'üåê';
            btn.addEventListener('touchstart', (e) => { e.stopPropagation(); });
            btn.onclick = (e) => {
                e.stopPropagation(); video.pause(); translateText(text, text);
            };
            subContent.appendChild(btn);
        }

        // --- 6. TOQUE E SELE√á√ÉO ---
        subContent.addEventListener('touchstart', (e) => {
            if(e.target.classList.contains('translate-btn')) return;
            isSelecting = true;
            selectedWords.clear();
            transCard.style.display = 'none';
            video.pause(); 
            handleSelection(e.touches[0]);
        }, {passive: false});

        subContent.addEventListener('touchmove', (e) => {
            if (!isSelecting) return;
            e.preventDefault(); 
            handleSelection(e.touches[0]);
        }, {passive: false});

        subContent.addEventListener('touchend', () => {
            isSelecting = false;
            if (selectedWords.size > 0) translateSelection();
        });

        function handleSelection(touch) {
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            if (element && element.classList.contains('word')) {
                element.classList.add('selected');
                selectedWords.add(element);
            }
        }

        function translateSelection() {
            const wordsArray = Array.from(selectedWords).sort((a, b) => a.dataset.index - b.dataset.index);
            const phraseClean = wordsArray.map(el => el.dataset.raw).join(' ');
            const phraseDisplay = wordsArray.map(el => el.textContent).join('');
            translateText(phraseClean, phraseDisplay);
            setTimeout(() => {
                document.querySelectorAll('.word.selected').forEach(el => el.classList.remove('selected'));
            }, 1000);
        }

        async function translateText(textToApi, textToDisplay) {
            transCard.style.display = 'block';
            transOrig.textContent = textToDisplay;
            transRes.className = 'loading';
            transRes.textContent = '...';
            try {
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(textToApi)}&langpair=en|pt-BR`;
                const res = await fetch(url);
                const data = await res.json();
                if(data.responseData) transRes.textContent = data.responseData.translatedText;
            } catch (err) { transRes.textContent = "Erro de rede"; }
        }

        // --- 7. GESTOS DE V√çDEO ---
        const gestureZone = document.getElementById('video-wrapper');
        let touchStartX = 0; let touchEndX = 0;

        gestureZone.addEventListener('touchstart', e => {
            if(!e.target.closest('#subtitle-container')) touchStartX = e.changedTouches[0].screenX;
        }, {passive: false});

        gestureZone.addEventListener('touchend', e => {
            if(!e.target.closest('#subtitle-container')) {
                touchEndX = e.changedTouches[0].screenX;
                handleGesture();
            }
        }, {passive: false});

        function handleGesture() {
            const diff = touchEndX - touchStartX;
            if (Math.abs(diff) < 50) return;
            if (diff < 0) { showFeedback('‚è™'); jumpSubtitle(-1); } 
            else { showFeedback('‚è©'); jumpSubtitle(1); }
        }

        function jumpSubtitle(direction) {
            if (subtitles.length === 0) return;
            const now = video.currentTime;
            let referenceIndex = subtitles.findIndex(s => s.start > now);
            if (referenceIndex === -1) referenceIndex = subtitles.length;
            const currentActiveIndex = subtitles.findIndex(s => now >= s.start && now <= s.end);
            if (currentActiveIndex !== -1) referenceIndex = currentActiveIndex;
            else if (direction === 1) referenceIndex = referenceIndex - 1; 
            let targetIndex = referenceIndex + direction;
            if (targetIndex < 0) targetIndex = 0;
            if (targetIndex >= subtitles.length) targetIndex = subtitles.length - 1;
            video.currentTime = subtitles[targetIndex].start + 0.01;
            video.play();
        }

        function showFeedback(icon) {
            gestureIcon.textContent = icon;
            gestureIcon.style.opacity = 1;
            setTimeout(() => gestureIcon.style.opacity = 0, 600);
        }
        
        video.onerror = () => { if(video.error) alert("Use v√≠deo MP4."); };
    </script>
</body>
</html>
