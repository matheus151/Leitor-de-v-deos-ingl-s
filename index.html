<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Player Estudo Pro (V4.0)</title>
    <style>
        /* --- ESTILO GERAL --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: #000; color: #fff; margin: 0; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* --- CONTROLES DE ARQUIVO --- */
        #file-controls { 
            padding: 10px; background: #1a1a1a; font-size: 0.8rem; 
            display: flex; gap: 8px; z-index: 10; border-bottom: 1px solid #333;
            flex-wrap: wrap; justify-content: space-between;
        }
        .custom-file-upload {
            border: 1px solid #444; display: flex; align-items: center; justify-content: center;
            padding: 10px; cursor: pointer; background: #333; border-radius: 6px; 
            flex-grow: 1; text-align: center; font-weight: 600; font-size: 0.85rem;
        }
        .btn-link {
            text-decoration: none; color: #f1c40f; font-size: 0.75rem; 
            display: flex; align-items: center; justify-content: center; width: 100%; margin-top: 5px;
        }
        input[type="file"] { display: none; }

        /* --- √ÅREA DO V√çDEO --- */
        #video-wrapper { 
            position: relative; flex-grow: 1; display: flex; 
            align-items: center; justify-content: center; background: #000; 
            overflow: hidden;
        }
        video { width: 100%; max-height: 100%; object-fit: contain; }

        /* --- LEGENDAS --- */
        #subtitle-container {
            position: absolute; bottom: 12%; width: 95%;
            text-align: center; pointer-events: none; 
            z-index: 20;
            /* Flexbox para garantir centraliza√ß√£o */
            display: flex; justify-content: center;
        }
        .subtitle-box {
            display: inline-block; /* Permite que o fundo acompanhe o texto */
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 12px;
            pointer-events: auto; /* Permite toque */
            user-select: none; 
            -webkit-user-select: none;
            touch-action: none; 
            
            /* TRUQUE PARA MULTI-LINHA: */
            /* Diminui o espa√ßo entre linhas para o dedo n√£o 'perder' a sele√ß√£o */
            line-height: 1.4; 
            max-width: 95%;
        }

        /* --- PALAVRAS --- */
        .word {
            font-size: 1.25rem; 
            padding: 4px 1px; /* Aumenta a √°rea de toque verticalmente */
            margin: 0; /* Remove margem para n√£o ter buracos entre palavras */
            border-radius: 4px; 
            display: inline; /* Importante para fluir como texto normal */
            cursor: pointer;
            box-decoration-break: clone; /* Garante estilo correto na quebra de linha */
            -webkit-box-decoration-break: clone;
        }
        .word.selected { background-color: #f1c40f; color: #000; }

        /* --- CARD DE TRADU√á√ÉO --- */
        #translation-card {
            display: none; position: absolute; top: 10%; left: 50%;
            transform: translateX(-50%); width: 90%;
            background: rgba(255, 255, 255, 0.95); color: #222;
            padding: 15px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 100;
            backdrop-filter: blur(5px); text-align: center;
        }
        #phrase-orig { font-weight: bold; color: #555; margin-bottom: 5px; font-size: 0.9rem; }
        #phrase-trans { font-size: 1.2rem; font-weight: 800; color: #000; }
        .loading { color: #888; font-style: italic; }
        #close-trans { 
            margin-top: 10px; padding: 5px 15px; background: #eee; border: none; 
            border-radius: 4px; font-size: 0.8rem;
        }

        /* --- √çCONE DE GESTO --- */
        #gesture-feedback {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 4rem; opacity: 0; transition: opacity 0.3s; pointer-events: none;
            text-shadow: 0 0 10px #000; z-index: 50;
        }
    </style>
</head>
<body>

    <div id="file-controls">
        <label class="custom-file-upload">
            üé¨ V√≠deo (MP4)
            <input type="file" id="videoInput" accept="video/mp4, video/x-m4v, video/*">
        </label>
        <label class="custom-file-upload">
            üìù Legenda
            <input type="file" id="subInput" accept=".srt, .vtt">
        </label>
        <a href="https://freesubtitles.ai/" target="_blank" class="btn-link">
            N√£o tem legenda? Clique aqui para gerar (Site Externo)
        </a>
    </div>

    <div id="video-wrapper">
        <video id="mainVideo" controls playsinline></video>
        
        <div id="gesture-feedback">‚è™</div>
        
        <div id="subtitle-container">
            <div id="subtitle-content" class="subtitle-box"></div>
        </div>

        <div id="translation-card">
            <div id="phrase-orig">Original</div>
            <div id="phrase-trans">Tradu√ß√£o...</div>
            <button id="close-trans" onclick="document.getElementById('translation-card').style.display='none'">Fechar</button>
        </div>
    </div>

    <script>
        // --- VARI√ÅVEIS ---
        const video = document.getElementById('mainVideo');
        const subContent = document.getElementById('subtitle-content');
        const transCard = document.getElementById('translation-card');
        const transOrig = document.getElementById('phrase-orig');
        const transRes = document.getElementById('phrase-trans');
        const gestureIcon = document.getElementById('gesture-feedback');
        
        let subtitles = [];
        let isSelecting = false;
        let selectedWords = new Set();
        let lastRenderedText = ""; // Evita piscar a legenda

        // --- 1. CARREGAMENTOS ---
        document.getElementById('videoInput').onchange = e => {
            if(e.target.files[0]) video.src = URL.createObjectURL(e.target.files[0]);
        };

        document.getElementById('subInput').onchange = e => {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = r => { 
                    try {
                        subtitles = parseSubtitles(r.target.result); 
                        alert(`Legenda pronta! ${subtitles.length} linhas.`);
                    } catch(e) { alert("Erro no arquivo."); }
                };
                reader.readAsText(file);
            }
        };

        // --- 2. PARSER ---
        function parseSubtitles(text) {
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            const pattern = /(?:^|\n)(?:(\d+)\n)?(\d{2}:\d{2}:\d{2}[,.]\d{3})\s-->\s(\d{2}:\d{2}:\d{2}[,.]\d{3}).*?\n([\s\S]*?)(?=\n\n|$)/g;
            const result = [];
            let match;
            while ((match = pattern.exec(text)) !== null) {
                result.push({
                    start: timeToSec(match[2]),
                    end: timeToSec(match[3]),
                    text: match[4].trim().replace(/\n/g, ' ').replace(/<[^>]*>/g, '') 
                });
            }
            return result;
        }

        function timeToSec(str) {
            str = str.replace(',', '.');
            const p = str.split(':');
            return (parseFloat(p[0]) * 3600) + (parseFloat(p[1]) * 60) + parseFloat(p[2]);
        }

        // --- 3. RENDERIZA√á√ÉO ---
        video.addEventListener('timeupdate', () => {
            const time = video.currentTime;
            const sub = subtitles.find(s => time >= s.start && time <= s.end);
            
            if (sub) {
                // S√≥ renderiza se o texto mudou (performance e n√£o perder sele√ß√£o)
                if (sub.text !== lastRenderedText) {
                    renderSubtitle(sub.text);
                    lastRenderedText = sub.text;
                }
            } else {
                subContent.innerHTML = '';
                lastRenderedText = "";
            }
        });

        function renderSubtitle(text) {
            subContent.innerHTML = '';
            const words = text.split(' ');
            words.forEach((w, i) => {
                const span = document.createElement('span');
                span.textContent = w + ' ';
                span.className = 'word';
                span.dataset.index = i;
                span.dataset.raw = w.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()?"']/g,"");
                subContent.appendChild(span);
            });
        }

        // --- 4. TOQUE E SELE√á√ÉO (Modo eJoy Multi-linha) ---
        subContent.addEventListener('touchstart', (e) => {
            isSelecting = true;
            selectedWords.clear();
            transCard.style.display = 'none';
            video.pause(); 
            handleSelection(e.touches[0]);
        }, {passive: false});

        subContent.addEventListener('touchmove', (e) => {
            if (!isSelecting) return;
            e.preventDefault(); 
            handleSelection(e.touches[0]);
        }, {passive: false});

        subContent.addEventListener('touchend', () => {
            isSelecting = false;
            if (selectedWords.size > 0) translateSelection();
        });

        function handleSelection(touch) {
            // Pega o elemento visualmente abaixo do dedo
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            if (element && element.classList.contains('word')) {
                element.classList.add('selected');
                selectedWords.add(element);
            }
        }

        async function translateSelection() {
            // Ordena pelo √≠ndice para garantir que "Guy And Like" fique na ordem certa
            // mesmo se selecionados em movimentos diferentes
            const wordsArray = Array.from(selectedWords).sort((a, b) => a.dataset.index - b.dataset.index);
            
            const phraseClean = wordsArray.map(el => el.dataset.raw).join(' ');
            const phraseDisplay = wordsArray.map(el => el.textContent).join('');

            transCard.style.display = 'block';
            transOrig.textContent = phraseDisplay;
            transRes.className = 'loading';
            transRes.textContent = '...';

            setTimeout(() => {
                document.querySelectorAll('.word.selected').forEach(el => el.classList.remove('selected'));
            }, 1500);

            try {
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(phraseClean)}&langpair=en|pt-BR`;
                const res = await fetch(url);
                const data = await res.json();
                if(data.responseData) {
                    transRes.className = '';
                    transRes.textContent = data.responseData.translatedText;
                }
            } catch (err) { transRes.textContent = "Erro de rede"; }
        }

        // --- 5. GESTOS DE NAVEGA√á√ÉO (Corrigido) ---
        const gestureZone = document.getElementById('video-wrapper');
        let touchStartX = 0;
        let touchEndX = 0;

        gestureZone.addEventListener('touchstart', e => {
            if(!e.target.closest('#subtitle-container')) touchStartX = e.changedTouches[0].screenX;
        }, {passive: false});

        gestureZone.addEventListener('touchend', e => {
            if(!e.target.closest('#subtitle-container')) {
                touchEndX = e.changedTouches[0].screenX;
                handleGesture();
            }
        }, {passive: false});

        function handleGesture() {
            const diff = touchEndX - touchStartX;
            if (Math.abs(diff) < 50) return;

            if (diff < 0) { // Swipe Esquerda (Voltar)
                showFeedback('‚è™');
                jumpSubtitle(-1);
            } else { // Swipe Direita (Avan√ßar)
                showFeedback('‚è©');
                jumpSubtitle(1);
            }
        }

        // NOVA L√ìGICA DE PULO (Mais robusta)
        function jumpSubtitle(direction) {
            if (subtitles.length === 0) return;
            
            const now = video.currentTime;
            
            // Encontra qual √© o √≠ndice da legenda que est√° rolando OU a pr√≥xima que vir√°
            let referenceIndex = subtitles.findIndex(s => s.start > now);
            
            // Se referenceIndex for -1, significa que o v√≠deo est√° no fim (ap√≥s a √∫ltima legenda)
            if (referenceIndex === -1) referenceIndex = subtitles.length;

            // Se estamos NO MEIO de uma legenda agora, usamos o √≠ndice dela como base
            const currentActiveIndex = subtitles.findIndex(s => now >= s.start && now <= s.end);
            if (currentActiveIndex !== -1) {
                referenceIndex = currentActiveIndex;
            } else {
                // Se estamos no sil√™ncio, 'referenceIndex' aponta para a pr√≥xima. 
                // Para a l√≥gica funcionar, vamos fingir que estamos na anterior a ela.
                if (direction === 1) referenceIndex = referenceIndex - 1; 
            }

            // Calcula o alvo
            let targetIndex = referenceIndex + direction;

            // Prote√ß√µes de limite
            if (targetIndex < 0) targetIndex = 0;
            if (targetIndex >= subtitles.length) targetIndex = subtitles.length - 1;

            // Pula!
            // Adiciona +0.01s para garantir que entre na √°rea da legenda
            video.currentTime = subtitles[targetIndex].start + 0.01;
            video.play();
        }

        function showFeedback(icon) {
            gestureIcon.textContent = icon;
            gestureIcon.style.opacity = 1;
            setTimeout(() => gestureIcon.style.opacity = 0, 600);
        }

        // --- 6. ERROS ---
        video.onerror = function() {
            if(video.error) alert("Erro no v√≠deo. Certifique-se que √© MP4.");
        };
    </script>
</body>
</html>
