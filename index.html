<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Player Estudo Pro (V9.0)</title>
    <style>
        /* --- GERAL --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: #000; color: #fff; margin: 0; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* --- CONTROLES --- */
        #controls-wrapper {
            background: #1a1a1a; border-bottom: 1px solid #333; z-index: 50; padding: 8px;
            transition: opacity 0.3s;
        }
        
        .input-group { display: flex; gap: 5px; margin-bottom: 8px; }
        .yt-input {
            background: #333; border: 1px solid #444; color: #fff; padding: 8px;
            border-radius: 6px; flex-grow: 1; font-size: 0.8rem;
        }
        .yt-btn {
            background: #e52d27; color: #fff; border: none; padding: 0 15px;
            border-radius: 6px; font-weight: bold; cursor: pointer;
        }

        #file-controls { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 8px; }
        .custom-file-upload {
            border: 1px solid #444; display: flex; align-items: center; justify-content: center;
            padding: 10px; cursor: pointer; background: #333; border-radius: 6px; 
            flex-grow: 1; text-align: center; font-weight: 600; font-size: 0.85rem;
        }
        
        .btn-clear {
            background: #c0392b; color: #fff; border: none; padding: 10px;
            border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%;
            margin-top: 5px; display: flex; align-items: center; justify-content: center; gap: 5px;
        }

        #style-controls {
            display: flex; justify-content: space-around; align-items: center;
            font-size: 0.8rem; background: #222; padding: 5px; border-radius: 6px; margin-top: 5px;
        }
        .color-picker-label { display: flex; align-items: center; gap: 5px; }
        input[type="color"] { border: none; width: 30px; height: 30px; background: none; padding: 0; }
        
        .btn-link {
            text-decoration: none; color: #f1c40f; font-size: 0.7rem; display: block;
            text-align: center; margin-top: 5px; opacity: 0.8;
        }
        input[type="file"] { display: none; }
        
        #resume-status {
            font-size: 0.75rem; color: #4cd137; text-align: center; margin-top: 5px; display: none;
        }

        /* --- √ÅREA DO V√çDEO --- */
        #video-wrapper { 
            position: relative; flex-grow: 1; display: flex; 
            align-items: center; justify-content: center; background: #000; 
            overflow: hidden; width: 100%; height: 100%;
        }
        video { width: 100%; max-height: 100%; object-fit: contain; display: block; }
        
        #yt-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; align-items: center; justify-content: center; z-index: 1;
        }
        iframe { width: 100%; height: 100%; border: none; pointer-events: none; /* Deixa o clique passar para a camada de gesto */ }

        /* --- CAMADA DE GESTOS (NOVIDADE V9) --- */
        /* Essa camada fica invis√≠vel por cima do v√≠deo para capturar o dedo */
        #gesture-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; /* Acima do v√≠deo (z=1), abaixo da legenda (z=20) */
            /* background: rgba(255,0,0,0.1);  Debug: use para ver a √°rea */
        }
        
        /* Bot√£o para destravar o YouTube (caso queira mudar qualidade) */
        #unlock-yt-btn {
            position: absolute; top: 10px; right: 10px; z-index: 60;
            background: rgba(0,0,0,0.6); color: #fff; border: 1px solid #555;
            padding: 5px 10px; border-radius: 4px; font-size: 0.7rem; display: none; cursor: pointer;
        }

        /* --- LEGENDAS --- */
        #subtitle-container {
            position: absolute; 
            bottom: 15%; left: 50%; transform: translateX(-50%);
            width: auto; min-width: 80%; max-width: 98%;
            z-index: 20; 
            display: flex; flex-direction: column; align-items: center;
        }

        .subtitle-box {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 0 12px 8px 12px;
            border-radius: 12px;
            pointer-events: auto; 
            user-select: none; -webkit-user-select: none; touch-action: none;
            line-height: 1.4; text-align: center;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #drag-handle {
            width: 40px; height: 5px; background-color: rgba(255,255,255,0.3);
            margin: 6px auto; border-radius: 10px; cursor: move;
        }
        
        @media (orientation: landscape) {
            #controls-wrapper { display: none; }
            #subtitle-container { bottom: 10%; }
        }

        /* --- PALAVRAS --- */
        .word {
            font-size: 1.2rem; padding: 4px 1px; border-radius: 4px; display: inline; cursor: pointer;
            box-decoration-break: clone; -webkit-box-decoration-break: clone;
        }
        .word.selected { background-color: #f1c40f !important; color: #000 !important; }

        .translate-btn {
            display: inline-flex; align-items: center; justify-content: center;
            background: #fff; color: #000; border-radius: 50%;
            width: 24px; height: 24px; margin-left: 8px; font-size: 14px; 
        }

        #translation-card {
            display: none; position: absolute; top: 10%; left: 50%;
            transform: translateX(-50%); width: 90%;
            background: rgba(255, 255, 255, 0.95); color: #222;
            padding: 15px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 100;
            backdrop-filter: blur(5px); text-align: center;
        }
        #phrase-orig { font-weight: bold; color: #555; margin-bottom: 5px; font-size: 0.9rem; }
        #phrase-trans { font-size: 1.2rem; font-weight: 800; color: #000; }
        #close-trans { margin-top: 10px; padding: 5px 15px; background: #eee; border: none; border-radius: 4px; }

        #gesture-feedback {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 4rem; opacity: 0; transition: opacity 0.3s; pointer-events: none;
            text-shadow: 0 0 10px #000; z-index: 50;
        }
    </style>
</head>
<body>

    <div id="controls-wrapper">
        <div class="input-group">
            <input type="text" id="yt-url" class="yt-input" placeholder="Cole link do YouTube aqui...">
            <button class="yt-btn" onclick="loadYouTube()">‚ñ∂</button>
        </div>

        <div id="file-controls">
            <label class="custom-file-upload">
                üé¨ V√≠deo Local
                <input type="file" id="videoInput" accept="video/mp4, video/x-m4v, video/*">
            </label>
            <label class="custom-file-upload">
                üìÇ Legenda
                <input type="file" id="subInput" accept="*">
            </label>
        </div>

        <button class="btn-clear" onclick="resetApp()">üóëÔ∏è Fechar V√≠deo e Limpar Dados</button>
        
        <div id="resume-status"></div>

        <div id="style-controls">
            <label class="color-picker-label">Texto: <input type="color" id="textColor" value="#ffffff"></label>
            <label class="color-picker-label">Fundo: <input type="color" id="bgColor" value="#000000"></label>
        </div>
        <a href="https://downsub.com/" target="_blank" class="btn-link">Baixar Legenda do YouTube (DownSub)</a>
    </div>

    <div id="video-wrapper">
        <video id="mainVideo" controls playsinline></video>
        
        <div id="yt-container">
            <div id="yt-player"></div>
        </div>
        
        <div id="gesture-layer"></div>
        <button id="unlock-yt-btn" onclick="toggleYtControls()">‚öôÔ∏è Controles YouTube</button>

        <div id="gesture-feedback">‚è™</div>
        
        <div id="subtitle-container">
            <div class="subtitle-box" id="subtitle-box">
                <div id="drag-handle"></div>
                <div id="subtitle-content"></div>
            </div>
        </div>

        <div id="translation-card">
            <div id="phrase-orig">Original</div>
            <div id="phrase-trans">Tradu√ß√£o...</div>
            <button id="close-trans" onclick="document.getElementById('translation-card').style.display='none'">Fechar</button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // --- VARI√ÅVEIS ---
        const video = document.getElementById('mainVideo');
        const ytContainer = document.getElementById('yt-container');
        const gestureLayer = document.getElementById('gesture-layer');
        const unlockBtn = document.getElementById('unlock-yt-btn');
        const ytInput = document.getElementById('yt-url');
        const subContent = document.getElementById('subtitle-content');
        const subBox = document.getElementById('subtitle-box');
        const subContainer = document.getElementById('subtitle-container');
        const dragHandle = document.getElementById('drag-handle');
        const resumeStatus = document.getElementById('resume-status');
        
        const transCard = document.getElementById('translation-card');
        const transOrig = document.getElementById('phrase-orig');
        const transRes = document.getElementById('phrase-trans');
        const gestureIcon = document.getElementById('gesture-feedback');
        const textColorInput = document.getElementById('textColor');
        const bgColorInput = document.getElementById('bgColor');

        let subtitles = [];
        let isSelecting = false;
        let selectedWords = new Set();
        let lastRenderedText = "";
        
        let playerType = 'local';
        let ytPlayer = null;
        let ytTimer = null;
        let ytControlsLocked = true; // Controla se o toque vai pro app ou pro youtube
        
        let isDragging = false;
        let dragStartX = 0; let dragStartY = 0;
        let initialTop = 0; let initialLeft = 0;

        // --- 1. FUN√á√ÉO RESET ---
        function resetApp() {
            localStorage.removeItem('ejoy_subs');
            localStorage.removeItem('ejoy_vidName');
            localStorage.removeItem('ejoy_time');
            localStorage.removeItem('ejoy_ytUrl');
            localStorage.removeItem('ejoy_mode');

            subtitles = [];
            lastRenderedText = "";
            subContent.innerHTML = "";
            resumeStatus.style.display = 'none';
            resumeStatus.innerText = "";

            if(playerType === 'local') {
                video.pause(); video.src = ""; video.load();
            } else if(playerType === 'youtube' && ytPlayer) {
                ytPlayer.stopVideo();
                ytContainer.style.display = 'none';
                video.style.display = 'block';
                unlockBtn.style.display = 'none';
                gestureLayer.style.display = 'block'; // Garante que volta ao normal
            }
            document.getElementById('videoInput').value = "";
            document.getElementById('subInput').value = "";
            document.getElementById('yt-url').value = "";
            alert("Limpo!");
        }

        // --- 2. YOUTUBE COM GESTOS ---
        function onYouTubeIframeAPIReady() {}

        function loadYouTube() {
            const url = ytInput.value;
            const videoId = extractVideoID(url);
            if(!videoId) { alert("Link inv√°lido"); return; }
            
            subtitles = []; subContent.innerHTML = "";
            playerType = 'youtube';
            video.style.display = 'none'; video.pause();
            ytContainer.style.display = 'flex';
            
            // Ativa camada de gestos e bot√£o de destravar
            gestureLayer.style.display = 'block';
            unlockBtn.style.display = 'block';
            ytControlsLocked = true;

            localStorage.setItem('ejoy_ytUrl', url);
            localStorage.setItem('ejoy_mode', 'youtube');

            if(ytPlayer) {
                ytPlayer.loadVideoById(videoId);
            } else {
                ytPlayer = new YT.Player('yt-player', {
                    height: '100%', width: '100%', videoId: videoId,
                    playerVars: { 'playsinline': 1, 'controls': 0, 'rel': 0 }, // Tenta esconder controles nativos
                });
            }
            startYTSync();
            alert("V√≠deo carregado!\n\nUse os gestos na tela para Play/Pause e Avan√ßar/Voltar.");
        }

        // Alterna entre "Modo Gesto" e "Modo Controle Nativo"
        function toggleYtControls() {
            const iframe = document.querySelector('iframe');
            if(ytControlsLocked) {
                // Destrava: Esconde camada de gesto, permite toque no iframe
                gestureLayer.style.display = 'none';
                iframe.style.pointerEvents = 'auto';
                unlockBtn.innerText = "üîí Ativar Gestos";
                ytControlsLocked = false;
            } else {
                // Trava: Mostra camada de gesto, bloqueia iframe
                gestureLayer.style.display = 'block';
                iframe.style.pointerEvents = 'none';
                unlockBtn.innerText = "‚öôÔ∏è Controles YouTube";
                ytControlsLocked = true;
            }
        }

        function extractVideoID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function startYTSync() {
            if(ytTimer) clearInterval(ytTimer);
            ytTimer = setInterval(() => {
                if(playerType === 'youtube' && ytPlayer && ytPlayer.getCurrentTime) {
                    const time = ytPlayer.getCurrentTime();
                    localStorage.setItem('ejoy_time', time);
                    renderLogic(time);
                }
            }, 100);
        }

        // --- 3. PERSIST√äNCIA & LOCAL ---
        window.onload = () => {
            const savedSubs = localStorage.getItem('ejoy_subs');
            if (savedSubs) {
                try {
                    subtitles = JSON.parse(savedSubs);
                    resumeStatus.style.display = 'block';
                    resumeStatus.innerText = `‚úÖ Legenda carregada`;
                } catch(e) {}
            }
            const lastMode = localStorage.getItem('ejoy_mode');
            const lastTime = localStorage.getItem('ejoy_time');
            if(lastMode === 'youtube') {
                ytInput.value = localStorage.getItem('ejoy_ytUrl') || "";
                // N√£o auto-carrega para evitar confus√£o, apenas preenche
            } else {
                if(localStorage.getItem('ejoy_vidName') && lastTime) {
                     resumeStatus.innerText += " | ‚è≥ V√≠deo anterior salvo";
                }
            }
        };

        document.getElementById('videoInput').onchange = e => {
            const file = e.target.files[0];
            if(file) {
                resetApp(); // Limpa estado anterior limpo
                playerType = 'local';
                ytContainer.style.display = 'none';
                gestureLayer.style.display = 'none'; // V√≠deo local tem controles nativos bons
                unlockBtn.style.display = 'none';
                
                video.style.display = 'block';
                video.src = URL.createObjectURL(file);
                localStorage.setItem('ejoy_vidName', file.name);
                localStorage.setItem('ejoy_mode', 'local');
            }
        };
        
        document.getElementById('subInput').onchange = e => {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = r => { 
                    try {
                        const parsed = parseSubtitles(r.target.result); 
                        if (parsed.length > 0) {
                            subtitles = parsed;
                            localStorage.setItem('ejoy_subs', JSON.stringify(subtitles));
                            alert(`Legenda carregada! (${subtitles.length} linhas)`);
                            resumeStatus.style.display = 'block';
                            resumeStatus.innerText = "‚úÖ Legenda Ativa";
                        } else { alert("Arquivo vazio."); }
                    } catch(e) { alert("Erro ao ler."); }
                };
                reader.readAsText(file);
            }
        };

        // --- 4. PARSER ---
        function parseSubtitles(text) {
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            const pattern = /(\d{1,2}:\d{2}:\d{2}[,.]\d{1,3})\s-->\s(\d{1,2}:\d{2}:\d{2}[,.]\d{1,3})[^\n]*\n([\s\S]*?)(?=\n\n|$)/g;
            const result = [];
            let match;
            while ((match = pattern.exec(text)) !== null) {
                result.push({
                    start: timeToSec(match[1]),
                    end: timeToSec(match[2]),
                    text: match[3].trim().replace(/\n/g, ' ').replace(/<[^>]*>/g, '') 
                });
            }
            return result;
        }
        function timeToSec(str) {
            str = str.replace(',', '.');
            const p = str.split(':');
            return (parseFloat(p[0]) * 3600) + (parseFloat(p[1]) * 60) + parseFloat(p[2]);
        }
        function renderLogic(time) {
            const sub = subtitles.find(s => time >= s.start && time <= s.end);
            if (sub) {
                if (sub.text !== lastRenderedText) {
                    renderSubtitle(sub.text); lastRenderedText = sub.text;
                }
            } else { subContent.innerHTML = ''; lastRenderedText = ""; }
        }
        function renderSubtitle(text) {
            subContent.innerHTML = '';
            const words = text.split(' ');
            words.forEach((w, i) => {
                const span = document.createElement('span');
                span.textContent = w + ' '; span.className = 'word'; span.dataset.index = i;
                span.dataset.raw = w.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()?"']/g,"");
                subContent.appendChild(span);
            });
            const btn = document.createElement('span');
            btn.className = 'translate-btn'; btn.innerHTML = 'üåê';
            btn.addEventListener('touchstart', (e) => e.stopPropagation());
            btn.onclick = (e) => { e.stopPropagation(); pauseAnyPlayer(); translateText(text, text); };
            subContent.appendChild(btn);
        }

        // --- 5. PLAYER CONTROL ---
        function pauseAnyPlayer() {
            if(playerType === 'local') video.pause();
            if(playerType === 'youtube' && ytPlayer) ytPlayer.pauseVideo();
        }
        function playAnyPlayer() {
            if(playerType === 'local') video.play();
            if(playerType === 'youtube' && ytPlayer) ytPlayer.playVideo();
        }
        function togglePlayAny() {
            if(playerType === 'local') video.paused ? video.play() : video.pause();
            if(playerType === 'youtube' && ytPlayer) {
                const state = ytPlayer.getPlayerState();
                (state === 1) ? ytPlayer.pauseVideo() : ytPlayer.playVideo();
            }
        }
        function setTimeAnyPlayer(time) {
             if(playerType === 'local') video.currentTime = time;
             if(playerType === 'youtube' && ytPlayer) ytPlayer.seekTo(time, true);
        }
        function getCurrentTimeAny() {
            if(playerType === 'local') return video.currentTime;
            if(playerType === 'youtube' && ytPlayer) return ytPlayer.getCurrentTime();
            return 0;
        }

        // --- 6. DRAG & TOUCH SELECTION ---
        dragHandle.addEventListener('touchstart', dragStart, {passive: false});
        dragHandle.addEventListener('touchmove', dragMove, {passive: false});
        dragHandle.addEventListener('touchend', dragEnd);
        
        function dragStart(e) {
            e.preventDefault(); isDragging = true;
            dragStartX = e.touches[0].clientX; dragStartY = e.touches[0].clientY;
            const rect = subContainer.getBoundingClientRect();
            initialTop = rect.top; initialLeft = rect.left;
            subContainer.style.bottom = 'auto'; subContainer.style.transform = 'none';
            subContainer.style.top = initialTop + 'px'; subContainer.style.left = initialLeft + 'px';
        }
        function dragMove(e) {
            if (!isDragging) return; e.preventDefault();
            const dx = e.touches[0].clientX - dragStartX;
            const dy = e.touches[0].clientY - dragStartY;
            subContainer.style.top = (initialTop + dy) + 'px';
            subContainer.style.left = (initialLeft + dx) + 'px';
        }
        function dragEnd() { isDragging = false; }

        textColorInput.addEventListener('input', (e) => subContent.style.color = e.target.value);
        bgColorInput.addEventListener('input', (e) => {
            const h = e.target.value;
            const r=parseInt(h.slice(1,3),16), g=parseInt(h.slice(3,5),16), b=parseInt(h.slice(5,7),16);
            subBox.style.backgroundColor = `rgba(${r}, ${g}, ${b}, 0.7)`;
        });

        subContent.addEventListener('touchstart', (e) => {
            if(e.target.classList.contains('translate-btn')) return;
            isSelecting = true; selectedWords.clear(); transCard.style.display = 'none';
            pauseAnyPlayer(); handleSelection(e.touches[0]);
        }, {passive: false});
        subContent.addEventListener('touchmove', (e) => {
            if (!isSelecting) return; e.preventDefault(); handleSelection(e.touches[0]);
        }, {passive: false});
        subContent.addEventListener('touchend', () => {
            isSelecting = false; if (selectedWords.size > 0) translateSelection();
        });
        function handleSelection(touch) {
            const el = document.elementFromPoint(touch.clientX, touch.clientY);
            if (el && el.classList.contains('word')) {
                el.classList.add('selected'); selectedWords.add(el);
            }
        }
        function translateSelection() {
            const arr = Array.from(selectedWords).sort((a,b) => a.dataset.index - b.dataset.index);
            const txt = arr.map(el => el.dataset.raw).join(' ');
            translateText(txt, arr.map(el => el.textContent).join(''));
            setTimeout(() => document.querySelectorAll('.word.selected').forEach(el => el.classList.remove('selected')), 1000);
        }
        async function translateText(src, dsp) {
            transCard.style.display = 'block'; transOrig.textContent = dsp; 
            transRes.className = 'loading'; transRes.textContent = '...';
            try {
                const u = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(src)}&langpair=en|pt-BR`;
                const r = await fetch(u); const d = await r.json();
                if(d.responseData) transRes.textContent = d.responseData.translatedText;
            } catch (e) { transRes.textContent = "Erro"; }
        }

        // --- 7. GESTOS UNIFICADOS (NOVIDADE: LAYER & FALLBACK) ---
        // A camada #gesture-layer cobre o YouTube. 
        // O #video-wrapper cobre o Local (mas local tem controles nativos que ficam acima).
        
        const gestureZone = document.getElementById('gesture-layer'); // Para YT
        const gestureZoneLocal = document.getElementById('video-wrapper'); // Para Local (se tocar fora dos controles)

        function attachGestures(element) {
            let tStart = 0; let tEnd = 0; let tStartTime = 0;
            
            element.addEventListener('touchstart', e => {
                // Se tocar na legenda ou controles, ignora
                if(e.target.closest('#subtitle-container') || e.target.closest('.translate-btn')) return;
                tStart = e.changedTouches[0].screenX;
                tStartTime = new Date().getTime();
            }, {passive: false});

            element.addEventListener('touchend', e => {
                if(e.target.closest('#subtitle-container')) return;
                tEnd = e.changedTouches[0].screenX;
                const duration = new Date().getTime() - tStartTime;
                const diff = tEnd - tStart;
                
                // Se foi r√°pido e curto = Click (Play/Pause)
                if (duration < 200 && Math.abs(diff) < 10) {
                    togglePlayAny();
                } 
                // Se foi longo = Swipe
                else if (Math.abs(diff) > 50) {
                    if (diff < 0) { showFeedback('‚è™'); jumpSubtitle(-1); } 
                    else { showFeedback('‚è©'); jumpSubtitle(1); }
                }
            }, {passive: false});
        }
        
        attachGestures(gestureZone);      // Gestos no YouTube
        attachGestures(gestureZoneLocal); // Gestos no Local (fundo)

        function jumpSubtitle(dir) {
            // MODO 1: Se tem legenda, usa l√≥gica de linhas
            if (subtitles.length > 0) {
                const now = getCurrentTimeAny();
                let nextStartIdx = subtitles.findIndex(s => s.start > now);
                if (nextStartIdx === -1) nextStartIdx = subtitles.length;

                let targetIdx;
                if (dir === 1) {
                    targetIdx = nextStartIdx;
                } else {
                    let currentOrPrevIdx = nextStartIdx - 1;
                    targetIdx = currentOrPrevIdx;
                    if (targetIdx >= 0 && (now - subtitles[targetIdx].start) < 1.0) {
                        targetIdx--;
                    }
                }
                if (targetIdx < 0) targetIdx = 0;
                if (targetIdx >= subtitles.length) targetIdx = subtitles.length - 1;
                
                setTimeAnyPlayer(subtitles[targetIdx].start + 0.1);
            } 
            // MODO 2: Se N√ÉO tem legenda, busca +/- 10s (FALLBACK)
            else {
                const now = getCurrentTimeAny();
                const jump = dir * 10; // 10 segundos
                setTimeAnyPlayer(now + jump);
                showFeedback(dir > 0 ? '+10s' : '-10s');
            }
            playAnyPlayer();
        }

        function showFeedback(icon) {
            gestureIcon.textContent = icon; gestureIcon.style.opacity = 1;
            setTimeout(() => gestureIcon.style.opacity = 0, 600);
        }
    </script>
