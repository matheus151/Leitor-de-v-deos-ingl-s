<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Player Estudo Pro (V5.0)</title>
    <style>
        /* --- ESTILO GERAL --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: #000; color: #fff; margin: 0; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* --- CONTROLES (Topo) --- */
        #controls-wrapper {
            background: #1a1a1a; border-bottom: 1px solid #333; z-index: 50;
            padding: 8px;
        }

        #file-controls { 
            display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 8px;
        }
        .custom-file-upload {
            border: 1px solid #444; display: flex; align-items: center; justify-content: center;
            padding: 8px; cursor: pointer; background: #333; border-radius: 6px; 
            flex-grow: 1; text-align: center; font-weight: 600; font-size: 0.8rem;
        }
        
        /* Controles de Cor */
        #style-controls {
            display: flex; justify-content: space-around; align-items: center;
            font-size: 0.8rem; background: #222; padding: 5px; border-radius: 6px;
        }
        .color-picker-label { display: flex; align-items: center; gap: 5px; }
        input[type="color"] { border: none; width: 30px; height: 30px; background: none; padding: 0; }
        
        .btn-link {
            text-decoration: none; color: #f1c40f; font-size: 0.7rem; display: block;
            text-align: center; margin-top: 5px; opacity: 0.8;
        }
        input[type="file"] { display: none; }

        /* --- √ÅREA DO V√çDEO --- */
        #video-wrapper { 
            position: relative; flex-grow: 1; display: flex; 
            align-items: center; justify-content: center; background: #000; 
            overflow: hidden;
            width: 100%; height: 100%;
        }
        video { 
            width: 100%; max-height: 100%; object-fit: contain; 
        }

        /* --- LEGENDAS --- */
        #subtitle-container {
            /* AJUSTE: Mais pr√≥ximo do fundo (4%) */
            position: absolute; bottom: 4%; width: 95%;
            text-align: center; pointer-events: none; 
            z-index: 20;
            display: flex; justify-content: center;
        }

        .subtitle-box {
            display: inline-block;
            /* Cores padr√£o (ser√£o alteradas pelo JS) */
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            
            padding: 8px 12px;
            border-radius: 8px;
            pointer-events: auto; /* Permite toque */
            user-select: none; -webkit-user-select: none; touch-action: none;
            line-height: 1.4; max-width: 98%;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Ajuste para telas horizontais (Landscape) */
        @media (orientation: landscape) {
            #subtitle-container { bottom: 8%; } /* Sobe um pouquinho na horizontal */
            .subtitle-box { font-size: 1.1rem; padding: 6px 15px; }
        }

        /* --- PALAVRAS --- */
        .word {
            font-size: 1.2rem; padding: 4px 1px; margin: 0;
            border-radius: 4px; display: inline; cursor: pointer;
            box-decoration-break: clone; -webkit-box-decoration-break: clone;
        }
        .word.selected { background-color: #f1c40f !important; color: #000 !important; }

        /* --- BOT√ÉO TRADUZIR FRASE --- */
        .translate-btn {
            display: inline-flex; align-items: center; justify-content: center;
            background: #fff; color: #000; border-radius: 50%;
            width: 24px; height: 24px; margin-left: 8px;
            font-size: 14px; cursor: pointer; vertical-align: middle;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5); border: 1px solid #999;
        }

        /* --- CARD DE TRADU√á√ÉO --- */
        #translation-card {
            display: none; position: absolute; top: 10%; left: 50%;
            transform: translateX(-50%); width: 90%;
            background: rgba(255, 255, 255, 0.95); color: #222;
            padding: 15px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 100;
            backdrop-filter: blur(5px); text-align: center;
        }
        #phrase-orig { font-weight: bold; color: #555; margin-bottom: 5px; font-size: 0.9rem; }
        #phrase-trans { font-size: 1.2rem; font-weight: 800; color: #000; }
        #close-trans { 
            margin-top: 10px; padding: 5px 15px; background: #eee; border: none; 
            border-radius: 4px; font-size: 0.8rem;
        }

        /* --- √çCONE DE GESTO --- */
        #gesture-feedback {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 4rem; opacity: 0; transition: opacity 0.3s; pointer-events: none;
            text-shadow: 0 0 10px #000; z-index: 50;
        }
    </style>
</head>
<body>

    <div id="controls-wrapper">
        <div id="file-controls">
            <label class="custom-file-upload">
                üé¨ V√≠deo
                <input type="file" id="videoInput" accept="video/mp4, video/x-m4v, video/*">
            </label>
            <label class="custom-file-upload">
                üìù Legenda
                <input type="file" id="subInput" accept=".srt, .vtt">
            </label>
        </div>
        
        <div id="style-controls">
            <label class="color-picker-label">
                Cor Texto: <input type="color" id="textColor" value="#ffffff">
            </label>
            <label class="color-picker-label">
                Cor Fundo: <input type="color" id="bgColor" value="#000000">
            </label>
        </div>

        <a href="https://freesubtitles.ai/" target="_blank" class="btn-link">
            Gerar Legenda (Site Externo)
        </a>
    </div>

    <div id="video-wrapper">
        <video id="mainVideo" controls playsinline></video>
        
        <div id="gesture-feedback">‚è™</div>
        
        <div id="subtitle-container">
            <div id="subtitle-content" class="subtitle-box"></div>
        </div>

        <div id="translation-card">
            <div id="phrase-orig">Original</div>
            <div id="phrase-trans">Tradu√ß√£o...</div>
            <button id="close-trans" onclick="document.getElementById('translation-card').style.display='none'">Fechar</button>
        </div>
    </div>

    <script>
        // --- VARI√ÅVEIS ---
        const video = document.getElementById('mainVideo');
        const subContent = document.getElementById('subtitle-content');
        const transCard = document.getElementById('translation-card');
        const transOrig = document.getElementById('phrase-orig');
        const transRes = document.getElementById('phrase-trans');
        const gestureIcon = document.getElementById('gesture-feedback');
        
        // Pickers de Cor
        const textColorInput = document.getElementById('textColor');
        const bgColorInput = document.getElementById('bgColor');

        let subtitles = [];
        let isSelecting = false;
        let selectedWords = new Set();
        let lastRenderedText = "";
        
        // Vari√°veis de Estilo
        let currentTextColor = "#ffffff";
        let currentBgColor = "rgba(0, 0, 0, 0.7)";

        // --- 1. CONFIGURA√á√ÉO DE CORES ---
        textColorInput.addEventListener('input', (e) => {
            currentTextColor = e.target.value;
            subContent.style.color = currentTextColor;
        });

        // Converte Hex para RGB com transpar√™ncia para o fundo ficar bonito
        bgColorInput.addEventListener('input', (e) => {
            const hex = e.target.value;
            // Transforma #RRGGBB em rgba(r,g,b, 0.7)
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            currentBgColor = `rgba(${r}, ${g}, ${b}, 0.7)`;
            subContent.style.backgroundColor = currentBgColor;
        });

        // --- 2. CARREGAMENTOS ---
        document.getElementById('videoInput').onchange = e => {
            if(e.target.files[0]) video.src = URL.createObjectURL(e.target.files[0]);
        };

        document.getElementById('subInput').onchange = e => {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = r => { 
                    try {
                        subtitles = parseSubtitles(r.target.result); 
                        alert(`Legenda pronta!`);
                    } catch(e) { alert("Erro no arquivo."); }
                };
                reader.readAsText(file);
            }
        };

        // --- 3. PARSER ---
        function parseSubtitles(text) {
            text = text.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
            const pattern = /(?:^|\n)(?:(\d+)\n)?(\d{2}:\d{2}:\d{2}[,.]\d{3})\s-->\s(\d{2}:\d{2}:\d{2}[,.]\d{3}).*?\n([\s\S]*?)(?=\n\n|$)/g;
            const result = [];
            let match;
            while ((match = pattern.exec(text)) !== null) {
                result.push({
                    start: timeToSec(match[2]),
                    end: timeToSec(match[3]),
                    text: match[4].trim().replace(/\n/g, ' ').replace(/<[^>]*>/g, '') 
                });
            }
            return result;
        }

        function timeToSec(str) {
            str = str.replace(',', '.');
            const p = str.split(':');
            return (parseFloat(p[0]) * 3600) + (parseFloat(p[1]) * 60) + parseFloat(p[2]);
        }

        // --- 4. RENDERIZA√á√ÉO COM BOT√ÉO ---
        video.addEventListener('timeupdate', () => {
            const time = video.currentTime;
            const sub = subtitles.find(s => time >= s.start && time <= s.end);
            
            if (sub) {
                if (sub.text !== lastRenderedText) {
                    renderSubtitle(sub.text);
                    lastRenderedText = sub.text;
                }
            } else {
                subContent.innerHTML = '';
                lastRenderedText = "";
            }
        });

        function renderSubtitle(text) {
            subContent.innerHTML = '';
            
            // Renderiza palavras
            const words = text.split(' ');
            words.forEach((w, i) => {
                const span = document.createElement('span');
                span.textContent = w + ' ';
                span.className = 'word';
                span.dataset.index = i;
                span.dataset.raw = w.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()?"']/g,"");
                subContent.appendChild(span);
            });

            // Adiciona o Bot√£o "Traduzir Tudo" no final
            const btn = document.createElement('span');
            btn.className = 'translate-btn';
            btn.innerHTML = 'üåê'; // √çcone de globo
            
            // Impede que o toque no bot√£o dispare a sele√ß√£o de texto
            btn.addEventListener('touchstart', (e) => { e.stopPropagation(); });
            btn.onclick = (e) => {
                e.stopPropagation(); // N√£o pausa o v√≠deo se clicar no bot√£o (opcional)
                video.pause();
                translateText(text, text); // Traduz o texto completo
            };
            
            subContent.appendChild(btn);
        }

        // --- 5. TOQUE E SELE√á√ÉO ---
        subContent.addEventListener('touchstart', (e) => {
            if(e.target.classList.contains('translate-btn')) return; // Ignora se tocou no bot√£o
            isSelecting = true;
            selectedWords.clear();
            transCard.style.display = 'none';
            video.pause(); 
            handleSelection(e.touches[0]);
        }, {passive: false});

        subContent.addEventListener('touchmove', (e) => {
            if (!isSelecting) return;
            e.preventDefault(); 
            handleSelection(e.touches[0]);
        }, {passive: false});

        subContent.addEventListener('touchend', () => {
            isSelecting = false;
            if (selectedWords.size > 0) translateSelection();
        });

        function handleSelection(touch) {
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            if (element && element.classList.contains('word')) {
                element.classList.add('selected');
                selectedWords.add(element);
            }
        }

        function translateSelection() {
            const wordsArray = Array.from(selectedWords).sort((a, b) => a.dataset.index - b.dataset.index);
            const phraseClean = wordsArray.map(el => el.dataset.raw).join(' ');
            const phraseDisplay = wordsArray.map(el => el.textContent).join('');
            
            translateText(phraseClean, phraseDisplay);
            
            setTimeout(() => {
                document.querySelectorAll('.word.selected').forEach(el => el.classList.remove('selected'));
            }, 1000);
        }

        // Fun√ß√£o gen√©rica de tradu√ß√£o
        async function translateText(textToApi, textToDisplay) {
            transCard.style.display = 'block';
            transOrig.textContent = textToDisplay;
            transRes.className = 'loading';
            transRes.textContent = '...';

            try {
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(textToApi)}&langpair=en|pt-BR`;
                const res = await fetch(url);
                const data = await res.json();
                if(data.responseData) {
                    transRes.className = '';
                    transRes.textContent = data.responseData.translatedText;
                }
            } catch (err) { transRes.textContent = "Erro de rede"; }
        }

        // --- 6. GESTOS (Swipe) ---
        const gestureZone = document.getElementById('video-wrapper');
        let touchStartX = 0;
        let touchEndX = 0;

        gestureZone.addEventListener('touchstart', e => {
            if(!e.target.closest('#subtitle-container')) touchStartX = e.changedTouches[0].screenX;
        }, {passive: false});

        gestureZone.addEventListener('touchend', e => {
            if(!e.target.closest('#subtitle-container')) {
                touchEndX = e.changedTouches[0].screenX;
                handleGesture();
            }
        }, {passive: false});

        function handleGesture() {
            const diff = touchEndX - touchStartX;
            if (Math.abs(diff) < 50) return;

            if (diff < 0) { showFeedback('‚è™'); jumpSubtitle(-1); } 
            else { showFeedback('‚è©'); jumpSubtitle(1); }
        }

        function jumpSubtitle(direction) {
            if (subtitles.length === 0) return;
            const now = video.currentTime;
            
            let referenceIndex = subtitles.findIndex(s => s.start > now);
            if (referenceIndex === -1) referenceIndex = subtitles.length;

            const currentActiveIndex = subtitles.findIndex(s => now >= s.start && now <= s.end);
            if (currentActiveIndex !== -1) referenceIndex = currentActiveIndex;
            else if (direction === 1) referenceIndex = referenceIndex - 1; 

            let targetIndex = referenceIndex + direction;
            if (targetIndex < 0) targetIndex = 0;
            if (targetIndex >= subtitles.length) targetIndex = subtitles.length - 1;

            video.currentTime = subtitles[targetIndex].start + 0.01;
            video.play();
        }

        function showFeedback(icon) {
            gestureIcon.textContent = icon;
            gestureIcon.style.opacity = 1;
            setTimeout(() => gestureIcon.style.opacity = 0, 600);
        }

        // --- 7. ERROS ---
        video.onerror = function() {
            if(video.error) alert("Erro no v√≠deo. Use MP4.");
        };
    </script>
</body>
</html>
